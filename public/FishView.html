<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Fish Details</title>

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Kalam:wght@700&display=swap" rel="stylesheet">

<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }

  html,body { height: 100%; }

  body {
    font-family: 'Baloo 2','Kalam',sans-serif;
    background: url('/Bg.png') no-repeat center center fixed;
    background-size: cover;
    position: relative;
    min-height: 100vh;
    overflow-x: hidden;
    -webkit-font-smoothing: antialiased;
  }

  body::before{
    content:"";
    position:fixed;
    inset:0;
    background: rgba(255,255,255,0.7);
    z-index: 0;
  }

  /* Back button */
  .back-arrow {
    position: fixed;
    top: 16px;
    left: 16px;
    z-index: 50;
    background: none;
    border: none;
    cursor: pointer;
    width: 44px;
    height: 44px;
    display:flex;
    align-items:center;
    justify-content:center;
  }
  .back-arrow svg polyline {
    stroke: #262A23;
    stroke-width:4;
    stroke-linecap:round;
    stroke-linejoin:round;
  }

  /* Main content */
  .container {
    position: relative;
    z-index: 5;
    padding: 1rem;
    display:flex;
    flex-direction:column;
    align-items:center;
    min-height: 100vh;
  }

  /* Flip card */
  .flip-card {
    width: 75%;
    max-width: 360px;
    aspect-ratio: 4 / 3;
    perspective: 1200px;
    margin-top: 5.3rem;
    cursor: pointer;
  }

  .flip-inner {
    width:100%;
    height:100%;
    position:relative;
    transition: transform 0.8s ease;
    transform-style: preserve-3d;
    border-radius: 20px;
    box-shadow: 0 12px 28px rgba(0,0,0,0.15);
    overflow: hidden;
    background: #fff;
  }

  .flip-card.flipped .flip-inner { transform: rotateY(180deg); }

  .flip-front, .flip-back {
    position:absolute;
    inset:0;
    backface-visibility:hidden;
    border-radius: 20px;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
  }

  .flip-back {
    transform: rotateY(180deg);
    background: rgba(143,216,113,0.35);
    flex-direction: column;
    color: #1f2715;
    box-shadow: inset 0 0 25px rgba(102,160,58,0.25);
  }

  .qr-flip {
    width: 130px;
    height: 130px;
    border-radius: 12px;
    background: #fff;
    padding: 6px;
    object-fit: contain;
    margin-bottom: 0.4rem;
    box-shadow: 0 6px 12px rgba(0,0,0,0.08);
  }

  /* Details */
  .details {
    width: 88%;
    max-width: 520px;
    margin-top: 1.6rem;
    color: #262A23;
    font-size: 1.05rem;
  }

  .details p { margin-bottom: 0.45rem; }

  .green-box {
    background: rgba(143,216,113,0.35);
    border-radius: 16px;
    padding: 0.9rem 1rem;
    margin-top: 0.45rem;
    font-size: 1rem;
    line-height: 1.45;
    box-shadow: 0 4px 14px rgba(72,148,66,0.06);
  }

  /* AI section */
  .ai-section {
    width: 88%;
    max-width: 520px;
    background: rgba(143,216,113,0.28);
    border-radius: 16px;
    box-shadow: 0 2px 10px rgba(183,218,184,0.5);
    padding: 1rem;
    margin: 2rem 0 4rem 0;
  }

  .ai-section textarea {
    width:100%;
    border-radius:12px;
    border:none;
    resize:none;
    font-size:1rem;
    padding:0.7rem;
    background:#fff;
    outline:none;
  }

  .ai-section button {
    margin-top: 0.6rem;
    background: #BFE7BC;
    border: none;
    padding: 0.6rem 1rem;
    border-radius: 14px;
    cursor: pointer;
    font-size: 1rem;
  }

  /* ---------------- MOBILE OPTIMIZATION ---------------- */
  @media (max-width: 600px) {

    .back-arrow {
      width: 52px;
      height: 52px;
    }

    .flip-card {
      width: 92%;
      margin-top: 4.4rem;
    }

    .qr-flip {
      width: 150px;
      height: 150px;
    }

    .details {
      width: 94%;
      font-size: 1.15rem;
    }

    .green-box {
      font-size: 1.05rem;
      line-height: 1.55;
    }

    .ai-section {
      width: 94%;
      padding: 1.2rem;
    }

    .ai-section textarea {
      font-size: 1.05rem;
      min-height: 90px;
    }

    .ai-section button {
      width: 100%;
      font-size: 1.05rem;
    }
  }
</style>
</head>

<body>

<button class="back-arrow" onclick="window.location.href='Login.html'" aria-label="Back">
  <svg viewBox="0 0 30 30" width="100%" height="100%">
    <polyline points="20,6 10,15 20,24" fill="none"></polyline>
  </svg>
</button>

<div class="container">

  <div class="flip-card" id="flipCard">
    <div class="flip-inner">
      <div class="flip-front">
        <img id="fishImage" src="placeholder.jpg" alt="Fish image">
      </div>
      <div class="flip-back">
        <img id="fishQR" class="qr-flip" src="qr_placeholder.png" alt="QR code">
        <p style="font-weight:600;">Scan Me</p>
      </div>
    </div>
  </div>

  <div class="details">
    <p id="fishNameHeading" style="font-size:1.45rem;font-weight:700;margin-bottom:0.7rem;">Loading...</p>

    <p><b>Scientific Name:</b> <span id="scientificName">Loading...</span></p>
    <p><b>Category:</b> <span id="category">Loading...</span></p>

    <p style="font-weight:bold;margin-top:0.9rem;">Description</p>
    <div class="green-box" id="description">Loading...</div>
  </div>

  <div class="ai-section">
    <label for="aiQuestion">Ask AI</label>
    <textarea id="aiQuestion" placeholder="Ask something about this fish..."></textarea>
    <button onclick="handleUniversalAI()">Chat with AI</button>
    <div id="aiResponse"
         style="background:#fff;padding:1rem;border-radius:10px;margin-top:0.6rem;max-height:220px;overflow-y:auto;"></div>
  </div>

</div>

<script>
const API_BASE = "https://mygardenbook-backend.onrender.com";

async function fetchFishById(id) {
  const urls = [
    `${API_BASE}/api/fish/${id}`,
    `${API_BASE}/api/fishes/${id}`
  ];
  for (const u of urls) {
    try {
      const r = await fetch(u);
      if (r.ok) return r.json();
    } catch {}
  }
  throw new Error("Unable to load fish");
}

function pick(...v) {
  for (const x of v) if (x && String(x).trim() !== "") return x;
  return null;
}

function resolveImg(src) {
  if (!src) return null;
  if (src.startsWith("http")) return src;
  if (src.startsWith("/")) return API_BASE + src;
  return src;
}

const params = new URLSearchParams(location.search);
const fishId = params.get("id");

const fishImage = document.getElementById("fishImage");
const fishQR = document.getElementById("fishQR");
const nameHeading = document.getElementById("fishNameHeading");
const sciEl = document.getElementById("scientificName");
const catEl = document.getElementById("category");
const descEl = document.getElementById("description");

const flipCard = document.getElementById("flipCard");
flipCard.addEventListener("click", () => flipCard.classList.toggle("flipped"));

async function loadFish() {
  try {
    const fish = await fetchFishById(fishId);

    fishImage.src = resolveImg(pick(fish.image, fish.image_url, fish.img)) || "placeholder.jpg";
    fishQR.src = resolveImg(pick(fish.qr_code_url, fish.qr)) || "qr_placeholder.png";

    nameHeading.textContent = pick(fish.name, fish.commonName) || "Unnamed Fish";
    sciEl.textContent = pick(fish.scientific_name, fish.scientificName) || "N/A";
    catEl.textContent = pick(fish.category, fish.category_name) || "Uncategorized";
    descEl.textContent = pick(fish.description, fish.desc) || "No description available.";
  } catch {
    nameHeading.textContent = "Error loading fish";
    descEl.textContent = "Unable to load fish details.";
  }
}

loadFish();
</script>

<script src="/js/config.js"></script>
<script src="/js/chat.js"></script>

</body>
</html>
