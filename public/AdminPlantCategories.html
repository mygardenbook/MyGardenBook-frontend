<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Plant Categories</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('Bg.png') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    .bg-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(255,255,255,0.64);
      z-index: 0; pointer-events: none;
    }
    .container {
      position: relative;
      z-index: 1;
      max-width: 520px;
      margin: 25px auto 40px auto;
      padding: 0 4vw 40px 4vw;
    }
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 9px;
      position: relative;
    }
    .back-arrow {
      background: none;
      border: none;
      color: #193c10;
      cursor: pointer;
      margin-left: -2px;
      width: 25px;
      height: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }
    .action-btn-group { display: flex; gap: 16px; }
    .action-btn {
      background: #A6DEAA;
      border: none;
      border-radius: 30px;
      padding: 15px 28px;
      font-size: 1.12em;
      font-weight: 400;
      color: #193c10;
      cursor: pointer;
      transition: background 0.14s, color 0.13s;
      box-shadow: 0 2px 12px 0 rgba(109,164,109,0.10);
    }
    .action-btn:active, .action-btn.selected { background: #7bb37b; color: #fff; }
    .categories-header {
      background: #A6DEAA;
      border-radius: 34px;
      text-align: center;
      font-size: 2.2em;
      font-weight: 500;
      color: #222e12;
      margin: 38px auto 25px auto;
      padding: 18px 0 17px 0;
      letter-spacing: 1px;
      width: 98%;
    }
    .categories-grid {
      display: grid;
      grid-template-columns: repeat(2,1fr);
      gap: 22px 16px;
      justify-items: center;
      padding-bottom: 15px;
    }
    .category-card {
      background: #A6DEAA;
      border-radius: 26px;
      width: 117px;
      height: 186px;
      padding: 15px 6px 10px 6px;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 2px 10px rgba(109,164,109,0.09);
      position: relative;
      border: 3px solid transparent;
      transition: box-shadow 0.1s, border-color 0.13s, background 0.11s;
      margin: 0;
    }
    .category-card:hover, .category-card:focus {
      background: #8BC48A;
      box-shadow: 0 8px 18px rgba(32,71,36,0.12);
      outline: none;
    }
    .category-card.delete-select { border: 3px solid #e46b66; background: #e9bdbb; }
    .category-img {
      width: 84px;
      height: 62px;
      background: #d3f6d1;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
      overflow: hidden;
    }
    .category-img-icon { font-size: 2em; color: #aadd9e; margin-top: 6px; margin-left: 2px; user-select: none; }
    .category-label {
      background: #244a22;
      color: #fff;
      border-radius: 13px;
      font-size: 1em;
      width: 94%;
      padding: 10px 2px;
      margin-top: 17px;
      text-align: center;
      font-weight: 400;
      user-select: none;
      letter-spacing: 0.5px;
    }
    .delete-btn-bar {
      margin: 19px auto -6px auto;
      text-align: center;
      color: #e46b66;
      font-weight: 600;
      font-size: 1.04em;
      display: none;
    }
    .delete-mode .delete-btn-bar { display: block; }
    .status-msg {
      text-align: center;
      margin-top: 12px;
      font-size: 1rem;
      color: #204d1e;
      min-height: 1em;
      font-weight: 500;
    }
    @media (max-width:700px) {
      .container { max-width: 99vw; padding: 0 2vw; }
      .categories-header { font-size: 1.45em; padding: 10px 0; }
      .categories-grid { gap: 13px 2vw; }
      .category-card { width: 41vw; max-width:118px; height: 120px; min-width: 90px; }
      .category-img { width: 67px; height: 53px; }
      .category-label { font-size: .97em; border-radius: 8px; padding: 6px 2px; }
    }
  </style>
</head>
<body>
  <div class="bg-overlay"></div>
  <div class="container">
    <div class="top-bar">
      <button class="back-arrow" title="Go Back" onclick="window.location.href='AdminPlants.html'" aria-label="Go Back">
        <svg height="22" width="28" viewBox="0 0 30 30" aria-hidden="true">
          <polyline points="20,6 10,15 20,24" fill="none" stroke="#193c10" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
      <div class="action-btn-group">
        <button class="action-btn" id="addBtn" type="button">Add</button>
        <button class="action-btn" id="deleteBtn" type="button">Delete</button>
      </div>
    </div>

    <div class="categories-header">Plant Categories</div>
    <div class="delete-btn-bar" id="deleteInfo">Tap categories to select. When ready, click Delete again.</div>
    <div class="status-msg" id="statusMsg" aria-live="polite"></div>
    <div class="categories-grid" id="categoriesGrid" role="list"></div>
  </div>

  <script>
    // Use current origin so the page works on production & local
    const API_BASE = window.location.origin;
    let categories = [];
    let deleteMode = false;
    let deleteSelected = [];
    const msgEl = document.getElementById("statusMsg");
    const gridEl = document.getElementById("categoriesGrid");
    const deleteInfoEl = document.getElementById("deleteInfo");
    const addBtn = document.getElementById("addBtn");
    const deleteBtn = document.getElementById("deleteBtn");

    function showMessage(msg, type="info", duration=2000) {
      msgEl.textContent = msg;
      msgEl.style.color = type === "error" ? "#b22222" : type === "success" ? "#2e7d32" : "#204d1e";
      if (duration > 0) setTimeout(() => { if (msgEl.textContent === msg) msgEl.textContent = ""; }, duration);
    }

    async function loadCategories() {
      try {
        const res = await fetch(`${API_BASE}/api/categories`);
        if (!res.ok) throw new Error(`Status ${res.status}`);
        categories = await res.json();
        renderCategories();
      } catch (err) {
        console.error("loadCategories:", err);
        showMessage("Error loading categories", "error");
      }
    }

    // add category (prompt + POST)
    async function addCategory() {
      const name = prompt("Enter new category name:");
      if (!name || !name.trim()) return;
      const trimmed = name.trim();
      try {
        const res = await fetch(`${API_BASE}/api/categories/add`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name: trimmed }),
        });
        if (!res.ok) {
          const errText = await res.text().catch(()=>"");
          showMessage(errText || "Failed to add category", "error");
          return;
        }
        const data = await res.json().catch(()=>({}));
        showMessage((data && data.message) ? data.message : "Category added!", "success");
        await loadCategories();
      } catch (err) {
        console.error("addCategory:", err);
        showMessage("Error adding category", "error");
      }
    }

    // toggle delete mode on/off
    async function toggleDeleteMode() {
      if (!deleteMode) {
        deleteMode = true;
        deleteSelected = [];
        deleteBtn.classList.add("selected");
        document.body.classList.add("delete-mode");
        showMessage("Select categories to delete", "info");
        renderCategories();
        return;
      }

      // confirm if there are selected items
      if (deleteSelected.length === 0) {
        // simply exit delete mode
        exitDeleteMode();
        return;
      }

      if (!confirm(`Delete ${deleteSelected.length} selected category(ies)? This cannot be undone.`)) {
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/api/categories/delete`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ names: deleteSelected }),
        });
        if (!res.ok) {
          const errText = await res.text().catch(()=>"");
          showMessage(errText || "Failed to delete", "error");
        } else {
          const data = await res.json().catch(()=>({}));
          showMessage((data && data.message) ? data.message : "Deleted successfully!", "success");
          await loadCategories();
        }
      } catch (err) {
        console.error("toggleDeleteMode (delete):", err);
        showMessage("Error deleting", "error");
      } finally {
        exitDeleteMode();
      }
    }

    function exitDeleteMode() {
      deleteMode = false;
      deleteSelected = [];
      deleteBtn.classList.remove("selected");
      document.body.classList.remove("delete-mode");
      renderCategories();
    }

    function toggleCategoryDeleteSelect(name) {
      if (deleteSelected.includes(name)) {
        deleteSelected = deleteSelected.filter(x => x !== name);
      } else {
        deleteSelected.push(name);
      }
      renderCategories();
    }

    function openCategory(name) {
      // if delete mode is active -> toggle selection
      if (deleteMode) {
        toggleCategoryDeleteSelect(name);
        return;
      }
      // normal navigation
      const encoded = encodeURIComponent(name);
      window.location.href = `AdminEachPlantCategory.html?category=${encoded}`;
    }

    // Build DOM elements (safer than building innerHTML)
    function renderCategories() {
      gridEl.innerHTML = "";
      deleteInfoEl.style.display = deleteMode ? "block" : "none";

      if (!categories || categories.length === 0) {
        // keep grid empty (you can leave placeholders if you want)
        gridEl.innerHTML = `<p style="grid-column: 1 / -1; color:#3b3b3b; text-align:center;">No categories yet.</p>`;
        return;
      }

      categories.forEach(cat => {
        const card = document.createElement("div");
        card.className = "category-card";
        card.tabIndex = 0;
        card.setAttribute("role", "listitem");
        card.setAttribute("aria-label", cat.name || "category");

        // mark selected in delete mode
        if (deleteMode && deleteSelected.includes(cat.name)) {
          card.classList.add("delete-select");
          card.setAttribute("aria-pressed", "true");
        } else {
          card.setAttribute("aria-pressed", "false");
        }

        // click behavior
        card.addEventListener("click", () => openCategory(cat.name));
        card.addEventListener("keydown", (e) => { if (e.key === "Enter" || e.key === " ") { e.preventDefault(); openCategory(cat.name); } });

        // image container
        const imgWrap = document.createElement("div");
        imgWrap.className = "category-img";

        if (cat.img) {
          const img = document.createElement("img");
          // use absolute or relative paths as provided by backend
          img.src = cat.img;
          img.alt = cat.name || "category image";
          img.style.width = "98%";
          img.style.height = "98%";
          img.style.objectFit = "cover";
          img.style.borderRadius = "12px";
          imgWrap.appendChild(img);
        } else {
          const span = document.createElement("span");
          span.className = "category-img-icon";
          span.textContent = "ðŸŒ¿";
          imgWrap.appendChild(span);
        }

        // label
        const label = document.createElement("div");
        label.className = "category-label";
        label.textContent = cat.name || "Unnamed";

        card.appendChild(imgWrap);
        card.appendChild(label);
        gridEl.appendChild(card);
      });
    }

    // attach handlers
    addBtn.addEventListener("click", addCategory);
    deleteBtn.addEventListener("click", toggleDeleteMode);

    // initial load
    loadCategories();
  </script>
  <script src="/js/config.js"></script>
</body>
</html>
