<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Admin Plant Categories</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Kalam:wght@700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Baloo 2','Kalam',sans-serif;
  background: url('Bg.png') no-repeat center center fixed;
  background-size: cover;
  min-height: 100vh;
}
.bg-overlay {
  position: fixed;
  inset: 0;
  background: rgba(255,255,255,0.64);
}
.container {
  position: relative;
  max-width: 520px;
  margin: 25px auto;
  padding-bottom: 40px;
  z-index: 2;
}
.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.action-btn {
  background: #A6DEAA;
  border: none;
  border-radius: 30px;
  padding: 12px 24px;
  cursor: pointer;
}
.action-btn.selected {
  background: #7bb37b;
  color: white;
}
.categories-header {
  background: #A6DEAA;
  border-radius: 30px;
  text-align: center;
  font-size: 1.8rem;
  margin: 30px 0;
  padding: 14px 0;
}
.categories-grid {
  display: grid;
  grid-template-columns: repeat(2,1fr);
  gap: 20px;
}
.category-card {
  background: #A6DEAA;
  border-radius: 20px;
  padding: 14px;
  text-align: center;
  cursor: pointer;
}
.category-card.delete-select {
  background: #e9bdbb;
}
.category-label {
  background: #204d1e;
  color: white;
  padding: 8px;
  border-radius: 12px;
}
.warning {
  margin-top: 15px;
  text-align: center;
  color: #9b1c1c;
  font-weight: bold;
}
</style>
</head>

<body>
<div class="bg-overlay"></div>

<div class="container">
  <div class="top-bar">
    <button onclick="location.href='AdminPlants.html'">◀</button>
    <div>
      <button class="action-btn" id="addBtn">Add</button>
      <button class="action-btn" id="deleteBtn">Delete</button>
    </div>
  </div>

  <div class="categories-header">Plant Categories</div>
  <div id="warningMsg" class="warning"></div>
  <div class="categories-grid" id="categoriesGrid"></div>
</div>

<script src="/js/config.js"></script>
<script src="/js/config.js"></script>
<script>
const API_BASE = window.__ENV.API_BASE;
const token = localStorage.getItem("sb_token");

let categories = [];
let deleteMode = false;
let deleteSelected = [];

const grid = document.getElementById("categoriesGrid");
const addBtn = document.getElementById("addBtn");
const deleteBtn = document.getElementById("deleteBtn");
const warningMsg = document.getElementById("warningMsg");

/* ---------- LOAD ---------- */
async function loadCategories() {
  const res = await fetch(`${API_BASE}/api/categories`);
  categories = await res.json();
  render();
}

/* ---------- RENDER ---------- */
function render() {
  grid.innerHTML = "";
  warningMsg.textContent = "";

  if (!categories.length) {
    grid.innerHTML = "<p>No categories yet.</p>";
    return;
  }

  categories.forEach(cat => {
    const div = document.createElement("div");
    div.className = "category-card";
    if (deleteSelected.includes(cat.id)) div.classList.add("delete-select");

    div.onclick = () => {
      if (deleteMode) toggleSelect(cat.id);
      else location.href = `AdminEachPlantCategory.html?category=${encodeURIComponent(cat.name)}`;
    };

    div.innerHTML = `<div class="category-label">${cat.name}</div>`;
    grid.appendChild(div);
  });
}

/* ---------- SELECT ---------- */
function toggleSelect(id) {
  deleteSelected.includes(id)
    ? deleteSelected.splice(deleteSelected.indexOf(id), 1)
    : deleteSelected.push(id);
  render();
}

/* ---------- ADD ---------- */
addBtn.onclick = async () => {
  const name = prompt("Category name?");
  if (!name) return;

  await fetch(`${API_BASE}/api/categories`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      Authorization: `Bearer ${token}`
    },
    body: JSON.stringify({ name })
  });

  loadCategories();
};

/* ---------- DELETE ---------- */
deleteBtn.onclick = async () => {
  // Enter delete mode
  if (!deleteMode) {
    deleteMode = true;
    deleteBtn.classList.add("selected");
    warningMsg.textContent = "Tap categories to select. Tap Delete again to confirm.";
    warningMsg.style.color = "#204d1e";
    return;
  }

  // Confirm delete
  for (const id of deleteSelected) {
    const res = await fetch(`${API_BASE}/api/categories/${id}`, {
      method: "DELETE",
      headers: { Authorization: `Bearer ${token}` }
    });

    if (!res.ok) {
      const data = await res.json();

      if (res.status === 409 && data.details) {
        warningMsg.textContent =
          `Cannot delete category — used by ${data.details.plants} plants and ${data.details.fish} fish.`;
        warningMsg.style.color = "#9b1c1c";
      } else {
        warningMsg.textContent = "Failed to delete one or more categories.";
        warningMsg.style.color = "#9b1c1c";
      }
    }
  }

  // Reset state
  deleteMode = false;
  deleteSelected = [];
  deleteBtn.classList.remove("selected");

  loadCategories();
};

loadCategories();
</script>

</body>
</html>
