<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Plant Categories</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('Bg.png') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    .bg-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(255,255,255,0.64);
      z-index: 0; pointer-events: none;
    }
    .container {
      position: relative;
      z-index: 1;
      max-width: 520px;
      margin: 25px auto 40px auto;
      padding: 0 4vw 40px 4vw;
    }
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 9px;
    }
    .back-arrow {
      background: none;
      border: none;
      cursor: pointer;
      width: 25px;
      height: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }
    .action-btn-group { display: flex; gap: 16px; }
    .action-btn {
      background: #A6DEAA;
      border: none;
      border-radius: 30px;
      padding: 15px 28px;
      font-size: 1.12em;
      color: #193c10;
      cursor: pointer;
      transition: background 0.14s, color 0.13s;
      box-shadow: 0 2px 12px rgba(109,164,109,0.10);
    }
    .action-btn.selected {
      background: #7bb37b;
      color: white;
    }

    .categories-header {
      background: #A6DEAA;
      border-radius: 34px;
      text-align: center;
      font-size: 2.2em;
      color: #222e12;
      margin: 38px auto 25px;
      padding: 18px 0 17px;
      letter-spacing: 1px;
      width: 98%;
    }

    .categories-grid {
      display: grid;
      grid-template-columns: repeat(2,1fr);
      gap: 22px 16px;
      justify-items: center;
      padding-bottom: 15px;
    }

    .category-card {
      background: #A6DEAA;
      border-radius: 26px;
      width: 117px;
      height: 186px;
      padding: 15px 6px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 2px 10px rgba(109,164,109,0.09);
      transition: 0.15s;
      border: 3px solid transparent;
    }

    .category-card:hover {
      background: #8BC48A;
      box-shadow: 0 8px 18px rgba(32,71,36,0.12);
    }

    .category-card.delete-select {
      border-color: #e46b66;
      background: #e9bdbb;
    }

    .category-img {
      width: 84px;
      height: 62px;
      background: #d3f6d1;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
      overflow: hidden;
    }

    .category-label {
      background: #244a22;
      color: white;
      border-radius: 13px;
      font-size: 1em;
      width: 94%;
      padding: 10px 2px;
      text-align: center;
    }

    .delete-btn-bar {
      text-align: center;
      color: #e46b66;
      font-weight: 600;
      font-size: 1.04em;
      display: none;
      margin-top: 10px;
    }

    .status-msg {
      text-align: center;
      margin-top: 12px;
      font-size: 1rem;
      color: #204d1e;
      min-height: 1em;
      font-weight: 500;
    }

    @media (max-width:700px) {
      .categories-header { font-size: 1.45em; padding: 10px 0; }
      .categories-grid { gap: 13px 2vw; }
      .category-card { width: 41vw; height: 120px; }
      .category-img { width: 67px; height: 53px; }
      .category-label { font-size: .97em; padding: 6px 2px; }
    }
  </style>
</head>

<body>
  <div class="bg-overlay"></div>

  <div class="container">
    <div class="top-bar">
      <button class="back-arrow" onclick="window.location.href='AdminPlants.html'">
        <svg height="22" width="28" viewBox="0 0 30 30">
          <polyline points="20,6 10,15 20,24"
            fill="none" stroke="#193c10" stroke-width="4"
            stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>

      <div class="action-btn-group">
        <button class="action-btn" id="addBtn">Add</button>
        <button class="action-btn" id="deleteBtn">Delete</button>
      </div>
    </div>

    <div class="categories-header">Plant Categories</div>

    <div class="delete-btn-bar" id="deleteInfo">
      Tap categories to select. Tap Delete again to confirm.
    </div>

    <div class="status-msg" id="statusMsg"></div>
    <div class="categories-grid" id="categoriesGrid"></div>
  </div>

<script>
const API_BASE = window.__ENV.API_BASE;
const token = localStorage.getItem("sb_token");

if (!token) {
  alert("Admin session expired");
  location.href = "Login.html";
}

let categories = [];
let deleteMode = false;
let deleteSelected = [];

const gridEl = document.getElementById("categoriesGrid");
const msgEl = document.getElementById("statusMsg");
const deleteInfo = document.getElementById("deleteInfo");
const addBtn = document.getElementById("addBtn");
const deleteBtn = document.getElementById("deleteBtn");

function showMessage(msg, type="info") {
  msgEl.textContent = msg;
  msgEl.style.color = type === "error" ? "#b22222" : "#204d1e";
  setTimeout(() => msgEl.textContent = "", 2000);
}

async function loadCategories() {
  const res = await fetch(`${API_BASE}/api/categories`);
  const all = await res.json();
  categories = all.filter(c => c.type === "plant");
  renderCategories();
}

async function addCategory() {
  const name = prompt("Enter new category name:");
  if (!name) return;

  await fetch(`${API_BASE}/api/categories`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      Authorization: `Bearer ${token}`
    },
    body: JSON.stringify({ name, type: "plant" })
  });

  showMessage("Category added", "success");
  loadCategories();
}

async function deleteSelectedCategories() {
  for (const cat of deleteSelected) {
    await fetch(`${API_BASE}/api/categories/${cat.id}`, {
      method: "DELETE",
      headers: { Authorization: `Bearer ${token}` }
    });
  }
  showMessage("Deleted", "success");
  exitDeleteMode();
  loadCategories();
}

function toggleDeleteMode() {
  if (!deleteMode) {
    deleteMode = true;
    deleteSelected = [];
    deleteBtn.classList.add("selected");
    deleteInfo.style.display = "block";
    return;
  }

  if (!deleteSelected.length) {
    exitDeleteMode();
    return;
  }

  if (confirm(`Delete ${deleteSelected.length} categories?`)) {
    deleteSelectedCategories();
  }
}

function exitDeleteMode() {
  deleteMode = false;
  deleteSelected = [];
  deleteBtn.classList.remove("selected");
  deleteInfo.style.display = "none";
  renderCategories();
}

function toggleSelect(cat) {
  const idx = deleteSelected.findIndex(c => c.id === cat.id);
  if (idx >= 0) deleteSelected.splice(idx, 1);
  else deleteSelected.push(cat);
  renderCategories();
}

function openCategory(cat) {
  if (deleteMode) return toggleSelect(cat);
  location.href = `AdminEachPlantCategory.html?category=${encodeURIComponent(cat.name)}`;
}

function renderCategories() {
  gridEl.innerHTML = "";
  if (!categories.length) {
    gridEl.innerHTML = "<p>No categories yet.</p>";
    return;
  }

  categories.forEach(cat => {
    const card = document.createElement("div");
    card.className = "category-card";
    if (deleteMode && deleteSelected.some(c => c.id === cat.id)) {
      card.classList.add("delete-select");
    }
    card.onclick = () => openCategory(cat);

    card.innerHTML = `
      <div class="category-img">ðŸŒ¿</div>
      <div class="category-label">${cat.name}</div>
    `;
    gridEl.appendChild(card);
  });
}

addBtn.onclick = addCategory;
deleteBtn.onclick = toggleDeleteMode;
loadCategories();
</script>

<script src="/js/config.js"></script>

</body>
</html>
