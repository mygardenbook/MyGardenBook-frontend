<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Plant Categories</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('Bg.png') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    .bg-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(255,255,255,0.64);
      z-index: 0; pointer-events: none;
    }
    .container {
      position: relative;
      z-index: 1;
      max-width: 520px;
      margin: 25px auto 40px auto;
      padding: 0 4vw 40px 4vw;
    }
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 9px;
    }
    .back-arrow {
      background: none;
      border: none;
      cursor: pointer;
      width: 25px;
      height: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }
    .action-btn-group { display: flex; gap: 16px; }
    .action-btn {
      background: #A6DEAA;
      border: none;
      border-radius: 30px;
      padding: 15px 28px;
      font-size: 1.12em;
      color: #193c10;
      cursor: pointer;
      transition: background 0.14s, color 0.13s;
      box-shadow: 0 2px 12px rgba(109,164,109,0.10);
    }
    .action-btn.selected {
      background: #7bb37b;
      color: white;
    }

    .categories-header {
      background: #A6DEAA;
      border-radius: 34px;
      text-align: center;
      font-size: 2.2em;
      color: #222e12;
      margin: 38px auto 25px;
      padding: 18px 0 17px;
      letter-spacing: 1px;
      width: 98%;
    }

    .categories-grid {
      display: grid;
      grid-template-columns: repeat(2,1fr);
      gap: 22px 16px;
      justify-items: center;
      padding-bottom: 15px;
    }

    .category-card {
      background: #A6DEAA;
      border-radius: 26px;
      width: 117px;
      height: 186px;
      padding: 15px 6px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 2px 10px rgba(109,164,109,0.09);
      transition: 0.15s;
      border: 3px solid transparent;
    }

    .category-card:hover {
      background: #8BC48A;
      box-shadow: 0 8px 18px rgba(32,71,36,0.12);
    }

    .category-card.delete-select {
      border-color: #e46b66;
      background: #e9bdbb;
    }

    .category-img {
      width: 84px;
      height: 62px;
      background: #d3f6d1;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
      overflow: hidden;
    }

    .category-label {
      background: #244a22;
      color: white;
      border-radius: 13px;
      font-size: 1em;
      width: 94%;
      padding: 10px 2px;
      text-align: center;
    }

    .delete-btn-bar {
      text-align: center;
      color: #e46b66;
      font-weight: 600;
      font-size: 1.04em;
      display: none;
      margin-top: 10px;
    }

    .status-msg {
      text-align: center;
      margin-top: 12px;
      font-size: 1rem;
      color: #204d1e;
      min-height: 1em;
      font-weight: 500;
    }

    @media (max-width:700px) {
      .categories-header { font-size: 1.45em; padding: 10px 0; }
      .categories-grid { gap: 13px 2vw; }
      .category-card { width: 41vw; height: 120px; }
      .category-img { width: 67px; height: 53px; }
      .category-label { font-size: .97em; padding: 6px 2px; }
    }
  </style>
</head>

<body>
  <div class="bg-overlay"></div>

  <div class="container">
    <div class="top-bar">
      <button class="back-arrow" onclick="window.location.href='AdminPlants.html'">
        <svg height="22" width="28" viewBox="0 0 30 30">
          <polyline points="20,6 10,15 20,24"
            fill="none" stroke="#193c10" stroke-width="4"
            stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>

      <div class="action-btn-group">
        <button class="action-btn" id="addBtn">Add</button>
        <button class="action-btn" id="deleteBtn">Delete</button>
      </div>
    </div>

    <div class="categories-header">Plant Categories</div>

    <div class="delete-btn-bar" id="deleteInfo">
      Tap categories to select. Tap Delete again to confirm.
    </div>

    <div class="status-msg" id="statusMsg"></div>
    <div class="categories-grid" id="categoriesGrid"></div>
  </div>

<script>

  const API_BASE = location.hostname.includes("localhost")
    ? "http://localhost:5000"
    : "https://mygardenbook-backend.onrender.com";

  let categories = [];
  let deleteMode = false;
  let deleteSelected = [];

  const msgEl = document.getElementById("statusMsg");
  const gridEl = document.getElementById("categoriesGrid");
  const deleteInfo = document.getElementById("deleteInfo");
  const addBtn = document.getElementById("addBtn");
  const deleteBtn = document.getElementById("deleteBtn");

  function showMessage(msg, type="info") {
    msgEl.textContent = msg;
    msgEl.style.color =
      type === "error" ? "#b22222" :
      type === "success" ? "#2e7d32" :
      "#204d1e";

    setTimeout(() => { msgEl.textContent = ""; }, 1800);
  }

  // LOAD CATEGORIES
  async function loadCategories() {
    try {
      const res = await fetch(`${API_BASE}/api/plant-categories`);
      categories = await res.json();
      renderCategories();
    } catch (err) {
      console.error(err);
      showMessage("Failed to load categories", "error");
    }
  }

  // ADD CATEGORY
  async function addCategory() {
    const name = prompt("Enter new category name:");
    if (!name || !name.trim()) return;

    try {
      await fetch(`${API_BASE}/api/plant-categories/add`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ name: name.trim() })
      });
      showMessage("Category added!", "success");
      loadCategories();
    } catch (err) {
      showMessage("Error adding category", "error");
    }
  }

  async function toggleDeleteMode() {
    if (!deleteMode) {
      deleteMode = true;
      deleteSelected = [];
      deleteBtn.classList.add("selected");
      deleteInfo.style.display = "block";
      renderCategories();
      showMessage("Select categories to delete");
      return;
    }

    if (deleteSelected.length === 0) {
      exitDeleteMode();
      return;
    }

    if (!confirm(`Delete ${deleteSelected.length} categories?`)) return;

    try {
      await fetch(`${API_BASE}/api/plant-categories/delete`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ names: deleteSelected })
      });

      showMessage("Deleted successfully!", "success");
      loadCategories();
    } catch (err) {
      showMessage("Error deleting", "error");
    }

    exitDeleteMode();
  }

  function exitDeleteMode() {
    deleteMode = false;
    deleteSelected = [];
    deleteBtn.classList.remove("selected");
    deleteInfo.style.display = "none";
    renderCategories();
  }

  function openCategory(name) {
    if (deleteMode) {
      toggleSelect(name);
      return;
    }

    window.location.href =
      `AdminEachPlantCategory.html?category=${encodeURIComponent(name)}`;
  }

  function toggleSelect(name) {
    if (deleteSelected.includes(name)) {
      deleteSelected = deleteSelected.filter(n => n !== name);
    } else {
      deleteSelected.push(name);
    }
    renderCategories();
  }

  function renderCategories() {
    gridEl.innerHTML = "";

    if (!categories.length) {
      gridEl.innerHTML = `<p style="grid-column:1/-1;text-align:center;">No categories yet.</p>`;
      return;
    }

    categories.forEach(cat => {
      const card = document.createElement("div");
      card.className = "category-card";

      if (deleteMode && deleteSelected.includes(cat.name)) {
        card.classList.add("delete-select");
      }

      card.onclick = () => openCategory(cat.name);

      const imgBox = document.createElement("div");
      imgBox.className = "category-img";

      if (cat.img) {
        const img = document.createElement("img");
        img.src = cat.img;
        img.style.width = "100%";
        img.style.height = "100%";
        img.style.objectFit = "cover";
        imgBox.appendChild(img);
      } else {
        imgBox.textContent = "ðŸŒ¿";
        imgBox.style.fontSize = "2rem";
        imgBox.style.textAlign = "center";
      }

      const label = document.createElement("div");
      label.className = "category-label";
      label.textContent = cat.name;

      card.appendChild(imgBox);
      card.appendChild(label);
      gridEl.appendChild(card);
    });
  }

  addBtn.onclick = addCategory;
  deleteBtn.onclick = toggleDeleteMode;

  loadCategories();

</script>

<script src="/js/config.js"></script>

</body>
</html>
