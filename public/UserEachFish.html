<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<title>Fish Details</title>

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Kalam:wght@700&display=swap" rel="stylesheet"/>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: 'Baloo 2','Kalam',sans-serif;
    background: url('Bg.png') center/cover no-repeat fixed;
    position: relative;
  }

  body::before {
    content:"";
    position:fixed;
    width:100%;
    height:100%;
    background:rgba(255,255,255,0.7);
    z-index:0;
    top:0; left:0;
  }

  .container {
    position:relative;
    z-index:2;
    padding:1rem;
    display:flex;
    flex-direction:column;
    align-items:center;
  }

  .back-arrow {
    position:fixed;
    top:16px; left:16px;
    width:36px; height:36px;
    background:none; border:none;
    z-index:10;
    cursor:pointer;
  }

  .card {
    width:90%;
    max-width:600px;
    background:white;
    margin-top:4rem;
    padding:1.5rem;
    border-radius:20px;
    box-shadow:0 4px 14px rgba(0,0,0,0.1);
    text-align:center;
  }

  .fish-img {
    width:90%;
    max-width:300px;
    border-radius:20px;
  }

  .qr-img {
    width:130px; height:130px;
    border-radius:12px;
    border:2px solid #4A771C;
    margin-top:1rem;
  }

  .ai-section {
    width:90%;
    max-width:600px;
    background:#e8f8e6;
    padding:1rem;
    margin-top:2rem;
    border-radius:12px;
  }

  textarea {
    width:100%;
    border-radius:10px;
    border:none;
    resize:none;
    padding:0.7rem;
    font-size:1rem;
  }
</style>
</head>

<body>

<button class="back-arrow" onclick="window.location.href='UserFishes.html'">
  <svg viewBox="0 0 30 30" width="100%" height="100%">
    <polyline points="20,6 10,15 20,24"
              fill="none" stroke="#262A23"
              stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  </svg>
</button>

<div class="container">

  <div class="card" id="fishCard">
    <p>Loading...</p>
  </div>

  <div class="ai-section">
    <label>Ask AI</label>
    <textarea id="aiQuestion" placeholder="Ask something..."></textarea>
    <button onclick="handleUniversalAI()">Chat with AI</button>
    <div id="aiResponse"
         style="background:#fff;padding:1rem;border-radius:10px;margin-top:0.6rem;max-height:200px;overflow-y:auto;"></div>
  </div>

</div>

<script>
  const API_BASE = "https://mygardenbook-backend.onrender.com";
  const params = new URLSearchParams(window.location.search);
  const fishId = params.get("id");

  function pick(...fields) {
    for (const f of fields) {
      if (f !== undefined && f !== null && f !== "") return f;
    }
    return null;
  }

  function resolveImg(src) {
    if (!src) return null;
    if (src.startsWith("http://") || src.startsWith("https://")) return src;
    if (src.startsWith("/")) return API_BASE.replace(/\/$/, "") + src;
    return src;
  }

  async function loadFish() {
    if (!fishId) {
      document.getElementById("fishCard").innerHTML = "<p>Invalid fish id.</p>";
      return;
    }

    try {
      // endpoint: /api/fishes/:id (plural) - match backend
      const res = await fetch(`${API_BASE}/api/fishes/${encodeURIComponent(fishId)}`);
      if (!res.ok) throw new Error("Fish not found");
      const fish = await res.json();

      const imageSrc = pick(fish.image, fish.image_url, fish.imageUrl, fish.img, fish.photo);
      const qrSrc = pick(fish.qrCode, fish.qr_code_url, fish.qrCodeUrl, fish.qr);

      document.getElementById("fishCard").innerHTML = `
        <img src="${resolveImg(imageSrc) || 'placeholder.jpg'}" class="fish-img" alt="${fish.name || ''}">
        <h2>${fish.name || 'Unnamed Fish'}</h2>
        <h3><i>${pick(fish.scientificName, fish.scientific_name, fish.scientific_name) || ''}</i></h3>
        <p><b>Category:</b> ${pick(fish.category, fish.categoryName) || 'N/A'}</p>
        <p style="margin-top:1rem;">${pick(fish.description, fish.desc, fish.details) || 'No description available.'}</p>
        <p style="margin-top:1.2rem; font-weight:bold;">Scan QR:</p>
        <img src="${resolveImg(qrSrc) || 'qr_placeholder.png'}" class="qr-img" alt="QR">
      `;
    } catch (err) {
      console.error(err);
      document.getElementById("fishCard").innerHTML = "<p>Failed to load fish details.</p>";
    }
  }

  loadFish();
</script>
<script src="/js/config.js"></script>
<script src="js/chat.js"></script>

</body>
</html>
