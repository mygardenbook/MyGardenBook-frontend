<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Admin - Fishes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Kalam:wght@700&display=swap" rel="stylesheet">

<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    min-height: 100vh;
    font-family: 'Baloo 2','Kalam','Arial',sans-serif;
    overflow-x: hidden;
  }

  /* BACKGROUND */
  .background-overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: url('Bg.png') no-repeat center center fixed;
    background-size: cover;
    z-index: 0;
  }
  .background-overlay::after {
    content: "";
    position: absolute; inset: 0;
    background: rgba(255,255,255,0.72);
    z-index: 1;
  }

  /* MAIN CONTENT */
  .content {
    position: relative;
    z-index: 2;
    width: 100%;
    padding-top: 4rem;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* NAV */
  .nav-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 94%;
    max-width: 860px;
  }

  .back-arrow {
    background: none;
    border: none;
    width: 34px;
    height: 34px;
    cursor: pointer;
  }

  button {
    font-family: inherit;
  }

  /* ACTION BUTTONS */
  .plants-btn,
  .action-btn {
    background: #BFE7BC;
    border: none;
    border-radius: 20px;
    font-size: 1.05rem;
    font-weight: bold;
    padding: 0.7rem 1.3rem;
    color: #262A23;
    cursor: pointer;
    transition: 0.18s;
  }
  .plants-btn:hover,
  .action-btn:hover {
    background: #b3e572;
  }

  .actions-row {
    display: flex;
    justify-content: center;
    gap: 0.6rem;
    flex-wrap: wrap;
    margin: 2rem 0 1rem 0;
    width: 94%;
    max-width: 860px;
  }

  /* SEARCH BAR */
  .search-bar-wrap {
    width: 100%;
    display: flex;
    justify-content: center;
    margin: 1rem 0 2rem;
  }
  .search-bar {
    display: flex;
    align-items: center;
    background: #fff;
    width: 90%;
    max-width: 650px;
    border-radius: 30px;
    box-shadow: 0 4px 14px #00000020;
    padding: 0 1rem;
    height: 46px;
  }
  .search-bar input {
    width: 90%;
    border: none;
    background: none;
    outline: none;
    font-size: 1rem;
    margin-left: 10px;
  }

  /* FISH GRID */
  .fish-list {
    display: grid;
    grid-template-columns: repeat(2,1fr);
    gap: 1rem;
    width: 90%;
    max-width: 650px;
    margin-bottom: 3rem;
  }

  .fish-card {
    background: #BFE7BC;
    border-radius: 18px;
    padding: 0.8rem;
    box-shadow: 0 3px 10px #00000018;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: 0.12s ease;
    cursor: pointer;
  }
  .fish-card:hover {
    transform: scale(1.03);
  }

  .fish-card.selected {
    border: 3px solid #4A771C;
    background: #aee6a8;
  }

  .fish-img {
    width: 55px;
    height: 55px;
    border-radius: 12px;
    object-fit: cover;
    border: 2px solid #4A771C;
  }
  .fish-name {
    margin-top: 0.5rem;
    font-size: 1rem;
    color: #1A2B10;
    text-align: center;
  }

  .status-msg {
    margin-bottom: 1rem;
    min-height: 1rem;
    font-size: 1rem;
    color: #206025;
  }

  @media (max-width:600px){
    .fish-list { gap: 0.7rem; }
    .fish-card { height: 120px; }
    .fish-img { width: 45px; height: 45px; }
    .fish-name { font-size: 0.9rem; }
  }
</style>

</head>
<body>

<div class="background-overlay"></div>

<div class="content">

  <div class="nav-row">
    <button class="back-arrow" onclick="location.href='Admin.html'">
      <svg viewBox="0 0 30 30" width="100%" height="100%">
        <polyline points="20,6 10,15 20,24"
          stroke="black" stroke-width="4" fill="none"
          stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>

    <button class="plants-btn" onclick="location.href='AdminPlants.html'">Plants</button>
  </div>

  <div class="actions-row">
    <button class="action-btn" onclick="location.href='AdminFishCategories.html'">Categories</button>
    <button class="action-btn" onclick="location.href='AdminAddEditFish.html'">Add Fish</button>
    <button class="action-btn" id="deleteBtn">Delete Fish</button>
  </div>

  <div class="status-msg" id="statusMsg"></div>

  <div class="search-bar-wrap">
    <div class="search-bar">
      <svg width="24" height="24" viewBox="0 0 24 24">
        <circle cx="10" cy="10" r="6" stroke="#4A771C" stroke-width="2" fill="none"></circle>
        <line x1="15" y1="15" x2="20" y2="20" stroke="#4A771C" stroke-width="2"></line>
      </svg>
      <input type="text" id="fishSearch" placeholder="Search by name or categoryâ€¦" oninput="filterFishes()">
    </div>
  </div>

  <div class="fish-list" id="fishList"></div>
</div>

<script>
  const API_BASE = "https://mygardenbook-backend.onrender.com";

  let deleteMode = false;
  let selectedFishId = null;

  const statusMsg = document.getElementById("statusMsg");

  function showMessage(msg, type="success") {
    statusMsg.textContent = msg;
    statusMsg.style.color = type === "error" ? "#b22222" : "#1d6d25";
    setTimeout(() => statusMsg.textContent = "", 2500);
  }

  // LOAD FISHES
  async function loadFishes() {
    try {
      const res = await fetch(`${API_BASE}/api/fishes`);
      const fishes = await res.json();
      renderFishes(fishes);
    } catch (err) {
      showMessage("Error loading fishes", "error");
    }
  }

  // RENDER FISH LIST
  function renderFishes(fishes) {
    const list = document.getElementById("fishList");
    list.innerHTML = "";

    if (!fishes.length) {
      list.innerHTML = "<p>No fishes added yet.</p>";
      return;
    }

    fishes.forEach(f => {
      const card = document.createElement("div");
      card.className = "fish-card";
      card.dataset.id = f.id;
      card.dataset.category = f.category || "";

      card.innerHTML = `
        <img src="${f.image || 'placeholder.jpg'}" class="fish-img">
        <div class="fish-name">${f.commonName || "Unnamed"}</div>
      `;

      card.onclick = () => handleFishClick(f.id, card);
      list.appendChild(card);
    });
  }

  // CLICK HANDLER
  function handleFishClick(id, card) {
    if (!deleteMode) {
      location.href = `AdminAddEditFish.html?id=${id}`;
      return;
    }

    document.querySelectorAll(".fish-card").forEach(c => c.classList.remove("selected"));
    card.classList.add("selected");
    selectedFishId = id;
  }

  // DELETE MODE
  async function toggleDeleteMode() {
    const btn = document.getElementById("deleteBtn");

    if (!deleteMode) {
      deleteMode = true;
      btn.textContent = "Confirm Delete";
      btn.style.background = "#E57373";
      showMessage("Tap a fish to delete", "info");
      return;
    }

    if (!selectedFishId) {
      showMessage("No fish selected", "error");
      resetDeleteMode();
      return;
    }

    try {
      const res = await fetch(`${API_BASE}/api/fishes/${selectedFishId}`, { method: "DELETE" });

      if (res.ok) showMessage("Fish deleted!");
      else showMessage("Delete failed", "error");

      loadFishes();
    } catch {
      showMessage("Delete error", "error");
    }

    resetDeleteMode();
  }

  function resetDeleteMode() {
    deleteMode = false;
    selectedFishId = null;
    const btn = document.getElementById("deleteBtn");
    btn.textContent = "Delete Fish";
    btn.style.background = "#BFE7BC";
  }

  document.getElementById("deleteBtn").onclick = toggleDeleteMode;

  // SEARCH
  function filterFishes() {
    const search = document.getElementById("fishSearch").value.toLowerCase();
    document.querySelectorAll(".fish-card").forEach(card => {
      const name = card.querySelector(".fish-name").textContent.toLowerCase();
      const category = (card.dataset.category || "").toLowerCase();
      card.style.display = name.includes(search) || category.includes(search) ? "" : "none";
    });
  }

  loadFishes();
</script>

<script src="/js/config.js"></script>

</body>
</html>
