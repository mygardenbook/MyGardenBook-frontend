<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Kalam:wght@700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Baloo 2','Kalam',sans-serif;
      overflow-x: hidden;
      background: none;
    }

    /* Background Image + Overlay */
    .background-overlay {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      background: url('Bg.png') no-repeat center center fixed;
      background-size: cover;
    }

    .background-overlay::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: #fff;
      opacity: 0.7;
      z-index: 1;
    }

    /* Back Arrow */
    .back-arrow {
      position: fixed;
      top: 1.6rem;
      left: 1.6rem;
      z-index: 5;
      cursor: pointer;
      background: none;
      border: none;
      width: 34px;
      height: 34px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Main Layout */
    .container {
      position: relative;
      z-index: 3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      flex-direction: column;
      text-align: center;
      padding-bottom: 50px;
    }

    .buttons-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      margin-top: 2rem;
    }

    .menu-btn {
      background: #BFE7BC;
      border: none;
      border-radius: 20px;
      font-size: 1.3rem;
      color: #262A23;
      font-family: 'Baloo 2','Kalam',sans-serif;
      min-width: 280px;
      padding: 1rem 2rem;
      text-align: center;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.15s ease;
      box-shadow: 0 6px 18px #bfbfbf41;
    }

    .menu-btn:hover {
      background: #b3e572;
      transform: scale(1.03);
    }

    /* MOBILE RESPONSIVENESS */
    @media (max-width: 600px) {
      .menu-btn {
        font-size: 1.1rem;
        min-width: 80vw;
        padding: 0.85rem;
      }
      .buttons-group { gap: 1.3rem; }
      .back-arrow {
        width: 28px;
        height: 28px;
        top: 1rem;
        left: 1rem;
      }
    }

    @media (max-width: 380px) {
      .menu-btn {
        min-width: 90vw;
      }
    }
  </style>
</head>

<body>

  <div class="background-overlay"></div>

  <button class="back-arrow" onclick="window.location.href='Login.html'" aria-label="Go back">
    <svg viewBox="0 0 30 30" width="100%" height="100%">
      <polyline points="20,6 10,15 20,24" fill="none" stroke="black"
                stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>

  <div class="container">
    <div class="buttons-group">
      <button class="menu-btn" onclick="window.location.href='UserPlants.html'">Plants</button>
      <button class="menu-btn" onclick="window.location.href='UserFishes.html'">Fishes</button>
    </div>
  </div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const role = localStorage.getItem("role");

    if (!role) {
      window.location.href = "Login.html";
    } else if (role !== "user") {
      window.location.href = "Admin.html";
    }
  });
</script>

<script src="js/config.js"></script>
</body>
</html>
