<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Plants in Category</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Kalam:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Baloo 2','Kalam','Arial',sans-serif;
      background: url('Bg.png') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    .bg-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(255,255,255,0.64);
      z-index: 0; pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 520px;
      margin: 25px auto 40px auto;
      padding: 0 4vw 40px 4vw;
    }

    .back-arrow {
      background: none;
      border: none;
      color: #193c10;
      cursor: pointer;
      width: 28px;
      height: 28px;
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }

    .category-header {
      background: #A6DEAA;
      border-radius: 34px;
      text-align: center;
      font-size: 2em;
      font-weight: 500;
      color: #222e12;
      margin: 75px auto 25px auto;
      padding: 16px 0 14px 0;
      letter-spacing: 0.5px;
      width: 95%;
      max-width: 500px;
    }

    .plant-grid {
      display: grid;
      grid-template-columns: repeat(2,1fr);
      gap: 22px 16px;
      justify-items: center;
      padding-bottom: 15px;
    }

    .plant-card {
      background: #A6DEAA;
      border-radius: 26px;
      width: 117px;
      height: 186px;
      padding: 15px 6px 10px 6px;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 2px 10px rgba(109,164,109,0.09);
      transition: transform 0.1s ease, background 0.15s ease;
    }

    .plant-card:hover {
      background: #8BC48A;
      box-shadow: 0 8px 18px rgba(32,71,36,0.12);
      transform: scale(1.03);
    }

    .plant-img {
      width: 84px;
      height: 62px;
      background: #d3f6d1;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
      overflow: hidden;
    }

    .plant-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 14px;
    }

    .plant-label {
      background: #244a22;
      color: #fff;
      border-radius: 13px;
      font-size: 1em;
      width: 94%;
      padding: 10px 2px;
      text-align: center;
      font-weight: 400;
      letter-spacing: 0.5px;
    }

    .status-msg {
      text-align: center;
      margin-top: 15px;
      font-size: 1rem;
      color: #204d1e;
      min-height: 1em;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <div class="bg-overlay"></div>

  <button class="back-arrow" onclick="window.location.href='UserPlantCategories.html'">
    <svg height="22" width="28" viewBox="0 0 30 30">
      <polyline points="20,6 10,15 20,24"
                fill="none"
                stroke="#193c10"
                stroke-width="4"
                stroke-linecap="round"
                stroke-linejoin="round"/>
    </svg>
  </button>

  <div class="container">
    <div id="categoryTitle" class="category-header">Category</div>
    <div id="plantGrid" class="plant-grid"></div>
    <div class="status-msg" id="statusMsg"></div>
  </div>

  <script>
    const API_BASE = "https://mygardenbook-backend.onrender.com";
    const params = new URLSearchParams(window.location.search);
    const categoryName = params.get("category") || "Category";

    document.getElementById("categoryTitle").textContent = categoryName;

    const grid = document.getElementById("plantGrid");
    const msgEl = document.getElementById("statusMsg");

    function pick(...v) {
      return v.find(x => x !== undefined && x !== null && x !== "") || null;
    }

    function resolveImg(src) {
      if (!src) return null;
      if (/^https?:\/\//.test(src)) return src;
      if (src.startsWith("/")) return API_BASE + src;
      return src;
    }

    function getId(obj) {
      return pick(obj.id, obj._id, obj.plantId, obj.plant_id);
    }

    async function loadPlants() {
      try {
        const res = await fetch(`${API_BASE}/api/plants`);
        if (!res.ok) throw new Error("Failed");

        const all = await res.json();

        const filtered = all.filter(p =>
          pick(p.category, p.categoryName, p.category_name) === categoryName
        );

        if (filtered.length === 0) {
          msgEl.textContent = "No plants found in this category.";
          return;
        }

        grid.innerHTML = filtered.map(p => {
          const img = resolveImg(
            pick(p.image, p.image_url, p.imageUrl, p.img, p.photo)
          );

          return `
            <div class="plant-card" onclick="location.href='UserEachPlant.html?id=${encodeURIComponent(getId(p))}'">
              <div class="plant-img">
                ${img ? `<img src="${img}">` : `<span style='font-size:1.8em;color:#4A771C;'>&#127793;</span>`}
              </div>
              <div class="plant-label">${pick(p.name, p.commonName, p.scientific_name) || "Unknown"}</div>
            </div>
          `;
        }).join("");

      } catch (err) {
        msgEl.textContent = "Failed to load plants.";
      }
    }

    loadPlants();
  </script>
  <script src="/js/config.js"></script>
</body>
</html>
