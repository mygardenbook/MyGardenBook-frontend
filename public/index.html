<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Garden Book</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Kalam:wght@700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Baloo 2', 'Kalam', 'Arial', sans-serif;
      background: url('Bg.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #fff;
      opacity: 0.7;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .title {
      font-size: 2.8rem;
      font-family: 'Kalam', cursive;
      color: #4A771C;
      text-shadow: 1px 1px 0 #fff, 2px 2px 8px #88976B3D;
      letter-spacing: 2px;
      font-weight: bold;
      margin-bottom: 2.5rem;
    }

    .login-box {
      background: rgba(143, 216, 113, 0.5);
      border-radius: 20px;
      box-shadow: 0 4px 20px 2px #B7DAB8;
      padding: 2rem 3rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 2rem;
      min-width: 270px;
    }

    .login-btn {
      background: #BFE7BC;
      color: #262A23;
      border: none;
      border-radius: 20px;
      padding: 0.9rem 2.2rem;
      font-size: 1.25rem;
      font-family: 'Baloo 2', 'Kalam', cursive, sans-serif;
      cursor: pointer;
      min-width: 135px;
      transition: background 0.2s, color 0.2s;
    }

    .login-btn:hover {
      background: #b3e572;
      color: #fff;
    }

    @media (max-width: 600px) {
      .title {
        font-size: 1.9rem;
        margin-bottom: 1.5rem;
      }
      .login-box {
        min-width: 80vw;
        padding: 1.3rem;
      }
      .login-btn {
        font-size: 1.1rem;
        padding: 0.8rem 1.3rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="title">My Garden Book</div>
    <div class="login-box">
      <button class="login-btn" onclick="window.location.href='Login.html'">Login</button>
    </div>
  </div>

  <script>
    // Auto redirect if user already logged in
    const role = localStorage.getItem("role");

    if (role === "admin") {
      window.location.href = "Admin.html";
    } else if (role === "user") {
      window.location.href = "User.html";
    }
  </script>
<script src="/js/config.js"></script>
</body>
</html>
