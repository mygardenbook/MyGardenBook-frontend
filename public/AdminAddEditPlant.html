<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Add/Edit Plant</title>

  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Kalam:wght@700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Baloo 2','Kalam',sans-serif;
      background: url('Bg.png') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.7);
      z-index: 0;
    }

    .nav-row {
      position: relative;
      z-index: 2;
      width: 96%;
      max-width: 860px;
      margin: 1rem auto;
    }

    .back-arrow {
      background: none;
      border: none;
      cursor: pointer;
      width: 36px;
      height: 36px;
    }

    .page-title {
      text-align: center;
      margin-top: 0.5rem;
      font-size: 1.4rem;
      font-weight: bold;
      color: #1a2a10;
    }

    .form-card {
      position: relative;
      z-index: 2;
      background: white;
      width: 90%;
      max-width: 600px;
      margin: 1rem auto 2rem;
      padding: 1.5rem;
      border-radius: 20px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label { font-size: 1.05rem; }

    input, select, textarea {
      width: 100%;
      padding: 0.6rem 0.8rem;
      border-radius: 12px;
      border: 2px solid #66A03A;
      font-family: inherit;
    }

    textarea { min-height: 80px; }

    .btn {
      background: #BFE7BC;
      border: none;
      border-radius: 20px;
      padding: 0.6rem 1.5rem;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-row {
      display: flex;
      justify-content: space-evenly;
      gap: 10px;
      margin-top: 1rem;
    }

    .status-message {
      display: none;
      text-align: center;
      font-weight: bold;
      color: #2d6a1c;
    }

    .qr-display {
      display: none;
      text-align: center;
      margin-top: 1.5rem;
    }

    .qr-display img {
      width: 160px;
      height: 160px;
      border: 2px solid #4A771C;
      border-radius: 12px;
    }

    #newCategoryWrapper {
      display: none;
      gap: 6px;
    }
  </style>
</head>

<body>

  <!-- Back -->
  <div class="nav-row">
    <button class="back-arrow" onclick="location.href='AdminPlants.html'">â¬…</button>
  </div>

  <h3 class="page-title" id="pageTitle">Add / Edit Plant</h3>

  <div class="form-card">

    <label>Upload Image</label>
    <input type="file" id="imageUpload" accept="image/*">

    <label>Scientific Name</label>
    <input type="text" id="sciName">

    <label>Common Name</label>
    <input type="text" id="commonName">

    <label>Category</label>
    <select id="category">
      <option value="">-- Select Category --</option>
    </select>

    <!-- Inline new category -->
    <div id="newCategoryWrapper">
      <input id="newCategoryInput" placeholder="New category name">
      <button class="btn" type="button" onclick="saveNewCategory()">Save Category</button>
    </div>

    <label>Description</label>
    <textarea id="description"></textarea>

    <!-- AI -->
    <label>Ask AI</label>
    <textarea id="aiQuestion"></textarea>
    <button class="btn" onclick="handleUniversalAI()">Chat with AI</button>
    <div id="aiResponse" style="background:#f5f5f5; padding:1rem; border-radius:10px;"></div>

    <div class="btn-row">
      <button class="btn" onclick="saveForm()">Save</button>
      <button class="btn" onclick="clearForm()">Clear</button>
    </div>

    <div id="statusMsg" class="status-message"></div>

    <div id="qrSection" class="qr-display">
      <img id="qrImage">
      <p><a id="qrLink" target="_blank"></a></p>
      <button class="btn" onclick="downloadQR()">Download QR</button>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/chat.js"></script>
  <script src="js/AdminAddEdit.js"></script>

</body>
</html>
