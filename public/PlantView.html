<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Plant Details</title>

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Kalam:wght@700&display=swap" rel="stylesheet">

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    padding: 0;
    font-family: 'Baloo 2','Kalam',sans-serif;
    background: url('Bg.png') no-repeat center center fixed;
    background-size: cover;
    position: relative;
    min-height: 100vh;
    overflow-x: hidden;
  }

  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(255,255,255,0.7);
    z-index: 1;
  }

  .back-arrow {
    position: fixed;
    top: 16px;
    left: 16px;
    z-index: 20;
    background: none;
    border: none;
    cursor: pointer;
    width: 40px;
    height: 40px;
  }

  .container {
    position: relative;
    z-index: 5;
    padding: 1rem;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Flip card */
  .flip-card {
    width: 70%;
    max-width: 340px;
    aspect-ratio: 4 / 3;
    perspective: 1200px;
    margin-top: 5rem;
    cursor: pointer;
  }

  .flip-inner {
    width: 100%;
    height: 100%;
    position: relative;
    transition: transform 0.8s ease;
    transform-style: preserve-3d;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  }

  .flip-card.flipped .flip-inner {
    transform: rotateY(180deg);
  }

  .flip-front, .flip-back {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 20px;
    backface-visibility: hidden;
    overflow: hidden;
    display:flex;
    justify-content:center;
    align-items:center;
  }

  .flip-front img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .flip-back {
    transform: rotateY(180deg);
    background: rgba(143,216,113,0.4);
    flex-direction: column;
    color: #1f2715;
    box-shadow: inset 0 0 25px rgba(102,160,58,0.3);
  }

  .qr-flip {
    width: 120px;
    height: 120px;
    object-fit: contain;
    background: white;
    border-radius: 12px;
    padding: 0.3rem;
    margin-bottom: 0.4rem;
  }

  /* Details */
  .details {
    width: 85%;
    max-width: 460px;
    color: #262A23;
    font-size: 1.1rem;
    margin-top: 1.5rem;
  }

  .green-box {
    background: rgba(143,216,113,0.35);
    border-radius: 18px;
    padding: 0.9rem 1rem;
    margin-top: 0.3rem;
    font-size: 1rem;
    line-height: 1.45rem;
  }

  /* AI section */
  .ai-section {
    width: 85%;
    max-width: 460px;
    background: rgba(143,216,113,0.3);
    border-radius: 20px;
    box-shadow: 0 2px 10px rgba(183,218,184,0.6);
    padding: 1rem;
    margin: 2rem 0;
  }

  .ai-section textarea {
    width:100%;
    border-radius:12px;
    border:none;
    resize:none;
    font-size:1rem;
    padding:0.6rem;
    background:#fff;
    outline:none;
  }

  .ai-section button {
    margin-top: 0.6rem;
    background: #BFE7BC;
    border: none;
    padding: 0.7rem 1.2rem;
    border-radius: 14px;
    cursor: pointer;
    font-size: 1rem;
  }

  /* ---------------- MOBILE OPTIMIZATION ---------------- */
  @media (max-width: 600px) {

    .back-arrow {
      width: 48px;
      height: 48px;
    }

    .flip-card {
      width: 90%;
      margin-top: 4.2rem;
    }

    .qr-flip {
      width: 140px;
      height: 140px;
    }

    .details {
      width: 92%;
      font-size: 1.2rem;
    }

    .green-box {
      font-size: 1.05rem;
      line-height: 1.55rem;
    }

    .ai-section {
      width: 92%;
      padding: 1.2rem;
    }

    .ai-section textarea {
      font-size: 1.05rem;
      min-height: 90px;
    }

    .ai-section button {
      width: 100%;
      font-size: 1.05rem;
    }
  }
</style>
</head>

<body>

<button class="back-arrow" onclick="window.location.href='Login.html'">
  <svg viewBox="0 0 30 30" width="100%" height="100%">
    <polyline points="20,6 10,15 20,24"
              fill="none"
              stroke="#262A23"
              stroke-width="4"
              stroke-linecap="round"
              stroke-linejoin="round"/>
  </svg>
</button>

<div class="container">

  <div class="flip-card" id="flipCard">
    <div class="flip-inner">
      <div class="flip-front">
        <img id="plantImage" src="placeholder.jpg" alt="Plant image">
      </div>
      <div class="flip-back">
        <img id="plantQR" class="qr-flip" src="qr_placeholder.png" alt="QR Code">
        <p>Scan Me!</p>
      </div>
    </div>
  </div>

  <div class="details">
    <p><strong>Scientific Name:</strong> <span id="scientificName">Loading...</span></p>
    <p><strong>Common Name:</strong> <span id="commonName">Loading...</span></p>
    <p><strong>Category:</strong> <span id="category">Loading...</span></p>

    <p style="font-weight:bold; margin-top:1rem;">Description:</p>
    <div class="green-box" id="description">Loading...</div>
  </div>

  <div class="ai-section">
    <label>Ask AI</label>
    <textarea id="aiQuestion" placeholder="Ask something about this plant..."></textarea>
    <button onclick="handleUniversalAI()">Chat with AI</button>
    <div id="aiResponse"
         style="background:#fff;padding:1rem;border-radius:10px;max-height:200px;overflow-y:auto;"></div>
  </div>

</div>

<script>
const API_BASE = "https://mygardenbook-backend.onrender.com";

const params = new URLSearchParams(window.location.search);
const plantId = params.get("id");

const plantImage = document.getElementById("plantImage");
const plantQR = document.getElementById("plantQR");
const scientificName = document.getElementById("scientificName");
const commonName = document.getElementById("commonName");
const category = document.getElementById("category");
const description = document.getElementById("description");

async function loadPlant() {
  try {
    const res = await fetch(`${API_BASE}/api/plants/${plantId}`);
    const plant = await res.json();

    plantImage.src = plant.image_url || plant.image || "placeholder.jpg";
    plantQR.src = plant.qr_code_url || plant.qr || "qr_placeholder.png";

    scientificName.textContent = plant.scientific_name || "N/A";
    commonName.textContent = plant.name || plant.common_name || "N/A";
    category.textContent = plant.category || "N/A";
    description.textContent = plant.description || "No description available.";
  } catch (err) {
    description.textContent = "Failed to load plant details.";
  }
}

document.getElementById("flipCard")
  .addEventListener("click", () =>
    document.getElementById("flipCard").classList.toggle("flipped")
  );

loadPlant();
</script>

<script src="/js/config.js"></script>
<script src="js/chat.js"></script>
</body>
</html>
