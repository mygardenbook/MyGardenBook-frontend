<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<title>Fish Details</title>

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Kalam:wght@700&display=swap" rel="stylesheet"/>

<style>
  * { margin:0; padding:0; box-sizing:border-box; }

  body {
    font-family:'Baloo 2','Kalam',sans-serif;
    background:url('Bg.png') center/cover no-repeat fixed;
    min-height:100vh;
    position:relative;
    overflow-x:hidden;
  }

  /* Translucent overlay */
  body::before {
    content:"";
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:rgba(255,255,255,0.7);
    z-index:0;
  }

  .container {
    position:relative;
    z-index:5;
    padding:1rem;
    display:flex;
    flex-direction:column;
    align-items:center;
  }

  /* Back arrow */
  .back-arrow {
    position:fixed;
    top:16px; left:16px;
    width:36px; height:36px;
    background:none; border:none;
    cursor:pointer;
    z-index:10;
  }

  /* Flip Card */
  .flip-card {
    width:70%;
    max-width:320px;
    aspect-ratio:4 / 3;
    margin-top:5rem;
    perspective:1200px;
    cursor:pointer;
  }

  .flip-inner {
    width:100%; height:100%;
    position:relative;
    border-radius:20px;
    transition:transform .8s ease;
    transform-style:preserve-3d;
    box-shadow:0 10px 25px rgba(0,0,0,0.15);
  }

  .flip-card.flipped .flip-inner {
    transform:rotateY(180deg);
  }

  .flip-front, .flip-back {
    position:absolute;
    width:100%; height:100%;
    border-radius:20px;
    backface-visibility:hidden;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
  }

  .flip-front img {
    width:100%; height:100%;
    object-fit:cover;
  }

  .flip-back {
    transform:rotateY(180deg);
    background:rgba(143,216,113,0.4);
  }

  .qr-img {
    width:120px; height:120px;
    border-radius:12px;
    border:2px solid #4A771C;
    background:white;
    object-fit:contain;
    padding:6px;
    margin-bottom:8px;
  }

  /* Details */
  .details {
    width:85%;
    max-width:420px;
    margin-top:1.5rem;
    color:#1a2a10;
    text-align:center;
  }

  .green-box {
    background:rgba(143,216,113,0.35);
    padding:1rem;
    margin-top:0.3rem;
    border-radius:12px;
    line-height:1.45rem;
    box-shadow:0 0 10px rgba(0,0,0,0.1);
  }

  /* AI Ask Section */
  .ai-section {
    width:85%;
    max-width:420px;
    margin:2rem 0;
    padding:1rem;
    background:rgba(143,216,113,0.3);
    border-radius:20px;
  }

  textarea {
    width:100%;
    padding:0.7rem;
    border-radius:10px;
    border:none;
    resize:none;
    background:white;
    font-size:1rem;
    outline:none;
    margin-bottom:.6rem;
  }

  .ai-btn {
    background:#BFE7BC;
    border:none;
    padding:0.7rem 1.2rem;
    border-radius:12px;
    cursor:pointer;
    font-size:1rem;
  }
</style>
</head>

<body>

<!-- Back Button -->
<button class="back-arrow" onclick="window.location.href='UserFishes.html'">
  <svg viewBox="0 0 30 30" width="100%" height="100%">
    <polyline points="20,6 10,15 20,24"
      fill="none" stroke="#262A23" stroke-width="4"
      stroke-linecap="round" stroke-linejoin="round"/>
  </svg>
</button>

<div class="container">

  <!-- Flip Card -->
  <div class="flip-card" id="flipCard">
    <div class="flip-inner">
      <div class="flip-front">
        <img id="fishImage" src="placeholder.jpg" alt="Fish Image">
      </div>
      <div class="flip-back">
        <img id="fishQR" class="qr-img" alt="QR">
        <p style="font-weight:600;">Scan Me!</p>
      </div>
    </div>
  </div>

  <!-- Details -->
  <div class="details">
    <h2 id="fishName" style="margin-bottom:4px;"></h2>
    <h3><i id="scientificName"></i></h3>
    <p style="margin-top:0.4rem;"><b>Category:</b> <span id="category"></span></p>

    <p style="margin-top:1rem; font-weight:bold;">Description:</p>
    <div class="green-box" id="description">Loading...</div>
  </div>

  <!-- AI Section -->
  <div class="ai-section">
    <label style="font-weight:600;">Ask AI</label>
    <textarea id="aiQuestion" placeholder="Ask something..."></textarea>
    <button class="ai-btn" onclick="handleUniversalAI()">Chat with AI</button>
    <div id="aiResponse"
         style="background:white;padding:1rem;border-radius:12px;margin-top:0.6rem;max-height:200px;overflow-y:auto;">
    </div>
  </div>

</div>

<script>
  const API_BASE = "https://mygardenbook-backend.onrender.com";
  const params = new URLSearchParams(window.location.search);
  const fishId = params.get("id");

  function pick(...fields) {
    for (const f of fields) {
      if (f !== undefined && f !== null && String(f).trim() !== "") return f;
    }
    return null;
  }

  function resolveImg(src) {
    if (!src) return null;
    if (src.startsWith("http://") || src.startsWith("https://")) return src;
    if (src.startsWith("/")) return API_BASE + src;
    return src;
  }

  async function loadFish() {
    try {
      const res = await fetch(`${API_BASE}/api/fishes/${encodeURIComponent(fishId)}`);
      if (!res.ok) throw new Error("Fish not found");
      const fish = await res.json();

      const imageSrc = pick(fish.image, fish.image_url, fish.img, fish.photo);
      const qrSrc = pick(fish.qr_code_url, fish.qr);

      document.getElementById("fishImage").src = resolveImg(imageSrc) || "placeholder.jpg";
      document.getElementById("fishQR").src = resolveImg(qrSrc) || "qr_placeholder.png";

      fishName.textContent = pick(fish.name, fish.commonName) || "Unnamed Fish";
      scientificName.textContent = pick(fish.scientific_name, fish.scientificName) || "N/A";
      category.textContent = fish.category || "N/A";
      description.textContent = pick(fish.description, fish.desc, fish.details) || "No description available.";

    } catch (err) {
      console.error(err);
      description.textContent = "Failed to load fish details.";
    }
  }

  document.getElementById("flipCard").onclick = () =>
    document.getElementById("flipCard").classList.toggle("flipped");

  loadFish();
</script>

<script src="/js/config.js"></script>
<script src="js/chat.js"></script>

</body>
</html>
