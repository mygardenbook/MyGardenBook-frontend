<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Admin Fish Categories</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Kalam:wght@700&display=swap" rel="stylesheet">

<style>
/* (unchanged styles) */
</style>
</head>

<body>
<div class="bg-overlay"></div>

<div class="container">

  <div class="top-bar">
    <button class="back-arrow" onclick="location.href='AdminFishes.html'">‚óÄ</button>

    <div class="action-btn-group">
      <button class="action-btn" id="addBtn">Add</button>
      <button class="action-btn" id="deleteBtn">Delete</button>
    </div>
  </div>

  <div class="categories-header">Fish Categories</div>

  <div class="delete-btn-bar" id="deleteInfo">
    Tap categories to select. Tap Delete again to confirm.
  </div>

  <div class="status-msg" id="statusMsg"></div>
  <div class="categories-grid" id="categoriesGrid"></div>
</div>

<script src="/js/config.js"></script>
<script src="/js/config.js"></script>
<script>
const API_BASE = window.__ENV.API_BASE;
const token = localStorage.getItem("sb_token");

let categories = [];
let deleteMode = false;
let deleteSelected = [];

const gridEl = document.getElementById("categoriesGrid");
const deleteInfo = document.getElementById("deleteInfo");
const statusMsg = document.getElementById("statusMsg");
const addBtn = document.getElementById("addBtn");
const deleteBtn = document.getElementById("deleteBtn");

/* ---------- LOAD ---------- */
async function loadCategories() {
  const res = await fetch(`${API_BASE}/api/categories`);
  categories = await res.json();
  renderCategories();
}

/* ---------- RENDER ---------- */
function renderCategories() {
  gridEl.innerHTML = "";
  statusMsg.textContent = "";

  if (!categories.length) {
    gridEl.innerHTML = "<p>No categories yet.</p>";
    return;
  }

  categories.forEach(cat => {
    const card = document.createElement("div");
    card.className = "category-card";

    if (deleteSelected.includes(cat.id)) {
      card.classList.add("delete-select");
    }

    card.onclick = () => {
      if (deleteMode) toggleSelect(cat.id);
      else location.href =
        `AdminEachFishCategory.html?category=${encodeURIComponent(cat.name)}`;
    };

    card.innerHTML = `
      <div class="category-img">üêü</div>
      <div class="category-label">${cat.name}</div>
    `;

    gridEl.appendChild(card);
  });
}

/* ---------- SELECT ---------- */
function toggleSelect(id) {
  deleteSelected.includes(id)
    ? deleteSelected.splice(deleteSelected.indexOf(id), 1)
    : deleteSelected.push(id);
  renderCategories();
}

/* ---------- ADD ---------- */
addBtn.onclick = async () => {
  const name = prompt("Enter new category name:");
  if (!name) return;

  await fetch(`${API_BASE}/api/categories`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      Authorization: `Bearer ${token}`
    },
    body: JSON.stringify({ name })
  });

  loadCategories();
};

/* ---------- DELETE ---------- */
deleteBtn.onclick = async () => {
  // Enter delete mode
  if (!deleteMode) {
    deleteMode = true;
    deleteBtn.classList.add("selected");
    deleteInfo.style.display = "block";
    deleteInfo.textContent =
      "Tap categories to select. Tap Delete again to confirm.";
    return;
  }

  // Confirm delete
  for (const id of deleteSelected) {
    const res = await fetch(`${API_BASE}/api/categories/${id}`, {
      method: "DELETE",
      headers: { Authorization: `Bearer ${token}` }
    });

    if (!res.ok) {
      const data = await res.json();
      if (res.status === 409 && data.details) {
        statusMsg.textContent =
          `Cannot delete category ‚Äî used by ${data.details.plants} plants and ${data.details.fish} fish.`;
      } else {
        statusMsg.textContent =
          "Failed to delete one or more categories.";
      }
    }
  }

  // Reset state
  deleteMode = false;
  deleteSelected = [];
  deleteBtn.classList.remove("selected");
  deleteInfo.style.display = "none";

  loadCategories();
};

loadCategories();
</script>

</body>
</html>
