<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Admin Fish Categories</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Kalam:wght@700&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    font-family: 'Baloo 2','Kalam','Arial',sans-serif;
    background: url('Bg.png') no-repeat center center fixed;
    background-size: cover;
    min-height: 100vh;
  }

  .bg-overlay {
    position: fixed;
    inset: 0;
    background: rgba(255,255,255,0.64);
  }

  .container {
    position: relative;
    max-width: 520px;
    margin: 25px auto 40px;
    padding: 0 4vw 40px;
    z-index: 2;
  }

  .top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .back-arrow {
    background: none;
    border: none;
    cursor: pointer;
    width: 36px;
    height: 36px;
  }

  .action-btn-group {
    display: flex;
    gap: 16px;
  }

  .action-btn {
    background: #A6DEAA;
    border: none;
    border-radius: 30px;
    padding: 12px 24px;
    font-size: 1.1rem;
    cursor: pointer;
  }

  .action-btn.selected {
    background: #7bb37b;
    color: white;
  }

  .categories-header {
    background: #A6DEAA;
    border-radius: 34px;
    text-align: center;
    font-size: 2rem;
    margin: 40px auto 20px;
    padding: 15px 0;
  }

  .categories-grid {
    display: grid;
    grid-template-columns: repeat(2,1fr);
    gap: 22px 16px;
    justify-items: center;
  }

  .category-card {
    background: #A6DEAA;
    border-radius: 24px;
    width: 130px;
    padding: 15px 6px;
    cursor: pointer;
    text-align: center;
    border: 3px solid transparent;
  }

  .category-card.delete-select {
    border-color: #e46b66;
    background: #e9bdbb;
  }

  .category-img {
    font-size: 2rem;
    margin-bottom: 10px;
  }

  .category-label {
    background: #204d1e;
    color: white;
    padding: 8px;
    border-radius: 14px;
  }

  .delete-btn-bar {
    text-align: center;
    color: #e46b66;
    display: none;
    margin: 10px 0;
    font-weight: 600;
  }

  .status-msg {
    text-align: center;
    margin-top: 10px;
    min-height: 1.2rem;
    color: #204d1e;
  }
</style>
</head>

<body>
<div class="bg-overlay"></div>

<div class="container">

  <div class="top-bar">
    <button class="back-arrow" onclick="location.href='AdminFishes.html'">
      ‚óÄ
    </button>

    <div class="action-btn-group">
      <button class="action-btn" id="addBtn">Add</button>
      <button class="action-btn" id="deleteBtn">Delete</button>
    </div>
  </div>

  <div class="categories-header">Fish Categories</div>

  <div class="delete-btn-bar" id="deleteInfo">
    Tap categories to select. Tap Delete again to confirm.
  </div>

  <div class="status-msg" id="statusMsg"></div>
  <div class="categories-grid" id="categoriesGrid"></div>
</div>

<script src="/js/config.js"></script>
<script>
const API_BASE = window.__ENV.API_BASE;
const token = localStorage.getItem("sb_token");

if (!token) {
  alert("Admin session expired");
  location.href = "Login.html";
}

let categories = [];
let deleteMode = false;
let deleteSelected = [];

const gridEl = document.getElementById("categoriesGrid");
const msgEl = document.getElementById("statusMsg");
const deleteInfo = document.getElementById("deleteInfo");
const addBtn = document.getElementById("addBtn");
const deleteBtn = document.getElementById("deleteBtn");

function showMessage(msg, type="info") {
  msgEl.textContent = msg;
  msgEl.style.color = type === "error" ? "#b22222" : "#204d1e";
  setTimeout(() => msgEl.textContent = "", 2000);
}

async function loadCategories() {
  const res = await fetch(`${API_BASE}/api/categories`);
  const all = await res.json();
  categories = all.filter(c => c.type === "fish");
  renderCategories();
}

async function addCategory() {
  const name = prompt("Enter new category name:");
  if (!name) return;

  await fetch(`${API_BASE}/api/categories`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      Authorization: `Bearer ${token}`
    },
    body: JSON.stringify({ name, type: "fish" })
  });

  showMessage("Category added");
  loadCategories();
}

async function deleteSelectedCategories() {
  for (const cat of deleteSelected) {
    await fetch(`${API_BASE}/api/categories/${cat.id}`, {
      method: "DELETE",
      headers: { Authorization: `Bearer ${token}` }
    });
  }
  showMessage("Deleted");
  exitDeleteMode();
  loadCategories();
}

function toggleDeleteMode() {
  if (!deleteMode) {
    deleteMode = true;
    deleteSelected = [];
    deleteBtn.classList.add("selected");
    deleteInfo.style.display = "block";
    return;
  }

  if (!deleteSelected.length) {
    exitDeleteMode();
    return;
  }

  if (confirm(`Delete ${deleteSelected.length} categories?`)) {
    deleteSelectedCategories();
  }
}

function exitDeleteMode() {
  deleteMode = false;
  deleteSelected = [];
  deleteBtn.classList.remove("selected");
  deleteInfo.style.display = "none";
  renderCategories();
}

function toggleSelect(cat) {
  const idx = deleteSelected.findIndex(c => c.id === cat.id);
  if (idx >= 0) deleteSelected.splice(idx, 1);
  else deleteSelected.push(cat);
  renderCategories();
}

function openCategory(cat) {
  if (deleteMode) return toggleSelect(cat);
  location.href = `AdminEachFishCategory.html?category=${encodeURIComponent(cat.name)}`;
}

function renderCategories() {
  gridEl.innerHTML = "";
  if (!categories.length) {
    gridEl.innerHTML = "<p>No categories yet.</p>";
    return;
  }

  categories.forEach(cat => {
    const card = document.createElement("div");
    card.className = "category-card";
    if (deleteMode && deleteSelected.some(c => c.id === cat.id)) {
      card.classList.add("delete-select");
    }
    card.onclick = () => openCategory(cat);

    card.innerHTML = `
      <div class="category-img">üêü</div>
      <div class="category-label">${cat.name}</div>
    `;
    gridEl.appendChild(card);
  });
}

addBtn.onclick = addCategory;
deleteBtn.onclick = toggleDeleteMode;
loadCategories();
</script>

</body>
</html>
