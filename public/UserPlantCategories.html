<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User - Plant Categories</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Baloo 2','Kalam','Arial',sans-serif;
      background: url('Bg.png') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    .bg-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(255,255,255,0.64);
      z-index: 0; pointer-events: none;
    }
    .container {
      position: relative;
      z-index: 1;
      max-width: 520px;
      margin: 25px auto 40px auto;
      padding: 0 4vw 40px 4vw;
    }
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-bottom: 9px;
      position: relative;
    }
    .back-arrow {
      background: none;
      border: none;
      color: #193c10;
      cursor: pointer;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }
    .categories-header {
      background: #A6DEAA;
      border-radius: 34px;
      text-align: center;
      font-size: 2em;
      font-weight: 500;
      color: #222e12;
      margin: 35px auto 25px auto;
      padding: 16px 0 14px 0;
      letter-spacing: 0.5px;
      width: 98%;
    }
    .categories-grid {
      display: grid;
      grid-template-columns: repeat(2,1fr);
      gap: 22px 16px;
      justify-items: center;
      padding-bottom: 15px;
    }
    .category-card {
      background: #A6DEAA;
      border-radius: 26px;
      width: 117px;
      height: 186px;
      padding: 15px 6px 10px 6px;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 2px 10px rgba(109,164,109,0.09);
      transition: transform 0.1s ease, background 0.15s ease;
    }
    .category-card:hover {
      background: #8BC48A;
      box-shadow: 0 8px 18px rgba(32,71,36,0.12);
      transform: scale(1.03);
    }
    .category-img {
      width: 84px;
      height: 62px;
      background: #d3f6d1;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
      overflow: hidden;
    }
    .category-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 14px;
    }
    .category-label {
      background: #244a22;
      color: #fff;
      border-radius: 13px;
      font-size: 1em;
      width: 94%;
      padding: 10px 2px;
      text-align: center;
      font-weight: 400;
      letter-spacing: 0.5px;
    }
    .status-msg {
      text-align: center;
      margin-top: 15px;
      font-size: 1rem;
      color: #204d1e;
      min-height: 1em;
      font-weight: 500;
    }
    @media (max-width:700px) {
      .container { max-width: 99vw; padding: 0 2vw; }
      .categories-header { font-size: 1.4em; padding: 10px 0; }
      .categories-grid { gap: 13px 2vw; }
      .category-card { width: 41vw; max-width:118px; height: 120px; min-width: 90px; }
      .category-img { width: 67px; height: 53px; }
      .category-label { font-size: .97em; border-radius: 8px; padding: 6px 2px; }
      .back-arrow { width: 26px; height: 26px; margin-top: 4px; }
    }
  </style>
</head>
<body>
  <div class="bg-overlay"></div>

  <div class="container">
    <div class="top-bar">
      <button class="back-arrow" onclick="window.location.href='UserPlants.html'" aria-label="Go Back">
        <svg height="22" width="28" viewBox="0 0 30 30">
          <polyline points="20,6 10,15 20,24"
                    fill="none"
                    stroke="#193c10"
                    stroke-width="4"
                    stroke-linecap="round"
                    stroke-linejoin="round"/>
        </svg>
      </button>
    </div>

    <div class="categories-header">Plant Categories</div>
    <div class="categories-grid" id="categoriesGrid">
      <!-- placeholders kept until backend returns categories -->
      <div class="category-card">
        <div class="category-img">
          <img src="placeholder.jpg" alt="Herbs">
        </div>
        <div class="category-label">Herbs</div>
      </div>
      <div class="category-card">
        <div class="category-img">
          <img src="placeholder.jpg" alt="Shrubs">
        </div>
        <div class="category-label">Shrubs</div>
      </div>
      <div class="category-card">
        <div class="category-img">
          <img src="placeholder.jpg" alt="Trees">
        </div>
        <div class="category-label">Trees</div>
      </div>
    </div>
    <div class="status-msg" id="statusMsg"></div>
  </div>

  <script>
    const API_BASE = "https://mygardenbook-backend.onrender.com";
    const msgEl = document.getElementById("statusMsg");
    const grid = document.getElementById("categoriesGrid");

    function showMessage(msg, type="info") {
      msgEl.textContent = msg;
      msgEl.style.color = type === "error" ? "#b22222" : "#204d1e";
      setTimeout(() => msgEl.textContent = "", 2500);
    }

    // Resolve image path: if server returned absolute path starting with '/', prefix API_BASE
    function resolveImg(src) {
      if (!src) return null;
      if (src.startsWith("http://") || src.startsWith("https://")) return src;
      if (src.startsWith("/")) return API_BASE.replace(/\/$/, "") + src;
      return src; // could be a data URI or a relative path hosted in frontend
    }

    async function loadPlants() {
      try {
        const res = await fetch(`${API_BASE}/api/plants`);
        if (!res.ok) throw new Error("Failed to load plants");
        const plants = await res.json();
        renderCategories(plants || []);
      } catch (err) {
        console.error(err);
        showMessage("Error loading categories", "error");
      }
    }

    function renderCategories(plants) {
      // Build map category -> image (first image found)
      const categories = {};
      (plants || []).forEach(p => {
        const cat = p.category || p.category_name || p.categoryName;
        if (!cat) return;
        if (!categories[cat]) {
          // Try several image field names
          const img = p.image || p.image_url || p.imageUrl || p.img || p.photo || p.picture || p.imagePath || p.image_path;
          categories[cat] = img || "";
        }
      });

      const entries = Object.entries(categories);
      if (entries.length === 0) {
        // keep placeholders
        return;
      }

      grid.innerHTML = entries.map(([cat, img]) => {
        const resolved = resolveImg(img);
        const imgHtml = resolved
          ? `<img src="${resolved}" alt="${cat}">`
          : `<span style='font-size:1.8em; color:#4A771C;'>&#127793;</span>`;
        return `
          <div class="category-card" onclick="location.href='UserEachPlantCategory.html?category=${encodeURIComponent(cat)}'">
            <div class="category-img">${imgHtml}</div>
            <div class="category-label">${cat}</div>
          </div>
        `;
      }).join("");
    }

    loadPlants();
  </script>
  <script src="/js/config.js"></script>
</body>
</html>
