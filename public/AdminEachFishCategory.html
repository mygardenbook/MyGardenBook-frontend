<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin - Fish Category</title>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Kalam:wght@700&display=swap" rel="stylesheet">

<style>
  /* original styles preserved */
  body {
    margin: 0;
    font-family: 'Baloo 2','Kalam','Arial',sans-serif;
    background: url('Bg.png') no-repeat center center fixed;
    background-size: cover;
    position: relative;
  }
  .overlay {
    position: fixed; inset: 0;
    background: rgba(255,255,255,0.7);
    z-index: 1;
  }
  .back-arrow {
    position: fixed; top: 16px; left: 16px;
    width: 36px; height: 36px;
    background: none; border: none; cursor: pointer; z-index: 5;
  }
  h1 {
    background: rgba(143,216,113,0.6);
    margin: 4.5rem auto 2rem;
    padding: 0.8rem 2rem;
    width: fit-content;
    border-radius: 20px;
    font-size: 2rem;
    position: relative; z-index: 2;
  }
  .fish-grid {
    display: grid;
    grid-template-columns: repeat(2,1fr);
    gap: 1.5rem;
    max-width: 420px;
    margin: 0 auto 3rem;
    z-index: 2;
    position: relative;
  }
  .fish-card {
    background: rgba(143,216,113,0.5);
    box-shadow: 0 4px 18px #B7DAB8cc;
    border-radius: 20px;
    padding: .8rem;
    width: 130px;
    cursor: pointer;
    text-align: center;
  }
  .fish-img {
    width: 70px; height: 70px;
    object-fit: cover;
    border-radius: 10px;
    background: white;
  }
  .fish-name {
    background: #204d1e;
    color: white;
    margin-top: .6rem;
    padding: .3rem .8rem;
    border-radius: 16px;
    font-size: .85rem;
  }
</style>
</head>

<body>
<div class="overlay"></div>

<button class="back-arrow" onclick="location.href='AdminFishCategories.html'">
  <svg viewBox="0 0 30 30" width="100%" height="100%">
    <polyline points="20,6 10,15 20,24"
      fill="none" stroke="#262A23" stroke-width="4"
      stroke-linecap="round" stroke-linejoin="round"/>
  </svg>
</button>

<h1 id="categoryTitle">Fish Category</h1>

<div class="fish-grid" id="fishGrid"></div>
<div id="noResults" style="display:none; text-align:center; color:#204d1e;">No fishes found in this category.</div>

<script>
  const API_BASE = location.hostname.includes("localhost")
    ? "http://localhost:5000"
    : "https://mygardenbook-backend.onrender.com";

  const params = new URLSearchParams(location.search);
  const categoryName = params.get("category") || "Fish Category";

  document.getElementById("categoryTitle").textContent = categoryName;

  async function loadFishes() {
    try {
      const res = await fetch(`${API_BASE}/api/fishes`);
      const all = await res.json();

      const filtered = all.filter(
        f => f.category && f.category.toLowerCase() === categoryName.toLowerCase()
      );

      const grid = document.getElementById("fishGrid");
      const noRes = document.getElementById("noResults");

      grid.innerHTML = "";

      if (filtered.length === 0) {
        noRes.style.display = "block";
        return;
      }

      noRes.style.display = "none";

      filtered.forEach(fish => {
        const card = document.createElement("div");
        card.className = "fish-card";

        card.onclick = () => {
          location.href = `AdminEditFish.html?id=${encodeURIComponent(fish.id)}`;
        };

        card.innerHTML = `
          <img class="fish-img" src="${fish.image || 'placeholder.jpg'}" alt="${fish.commonName}">
          <div class="fish-name">${fish.commonName}</div>
        `;

        grid.appendChild(card);
      });

    } catch (err) {
      console.error(err);
      document.getElementById("noResults").textContent = "Error loading fishes.";
      document.getElementById("noResults").style.display = "block";
    }
  }

  loadFishes();
</script>
<script src="/js/config.js"></script>
</body>
</html>
