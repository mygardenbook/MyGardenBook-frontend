<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Add/Edit Fish</title>

  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Kalam:wght@700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Baloo 2','Kalam',sans-serif;
      background: url('Bg.png') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
    }

    body::before {
      content:"";
      position:fixed;
      inset:0;
      background:rgba(255,255,255,0.7);
      z-index:0;
    }

    .nav-row {
      position: relative;
      z-index: 2;
      width: 96%;
      margin: 1rem auto;
    }

    .back-arrow {
      background:none;
      border:none;
      cursor:pointer;
      font-size:1.2rem;
    }

    .page-title {
      text-align:center;
      font-size:1.4rem;
      margin-top:0.5rem;
    }

    .form-card {
      position: relative;
      z-index: 2;
      background:white;
      width:90%;
      max-width:600px;
      margin:1rem auto 2rem;
      padding:1.5rem;
      border-radius:20px;
      display:flex;
      flex-direction:column;
      gap:1rem;
    }

    input, select, textarea {
      width:100%;
      padding:0.6rem;
      border-radius:12px;
      border:2px solid #66A03A;
      font-family: inherit;
    }

    textarea { min-height:80px; }

    .btn {
      background:#BFE7BC;
      border:none;
      border-radius:20px;
      padding:0.6rem 1.5rem;
      cursor:pointer;
      font-weight:bold;
    }

    .btn-row {
      display:flex;
      justify-content:space-evenly;
      gap:10px;
    }

    #newCategoryWrapper {
      display:none;
      gap:6px;
    }
  </style>
</head>

<body>

  <div class="nav-row">
    <button class="back-arrow" onclick="location.href='AdminFishes.html'">â¬…</button>
  </div>

  <h3 class="page-title">Add / Edit Fish</h3>

  <div class="form-card">

    <label>Upload Image</label>
    <input type="file" id="imageUpload">

    <label>Scientific Name</label>
    <input id="sciName">

    <label>Common Name</label>
    <input id="commonName">

    <label>Category</label>
    <select id="category">
      <option value="">-- Select Category --</option>
    </select>

    <div id="newCategoryWrapper">
      <input id="newCategoryInput" placeholder="New category name">
      <button class="btn" type="button" onclick="saveNewCategory()">Save Category</button>
    </div>

    <label>Description</label>
    <textarea id="description"></textarea>

    <label>Ask AI</label>
    <textarea id="aiQuestion"></textarea>
    <button class="btn" onclick="handleUniversalAI()">Chat with AI</button>
    <div id="aiResponse" style="background:#f5f5f5; padding:1rem; border-radius:10px;"></div>

    <div class="btn-row">
      <button class="btn" onclick="saveForm()">Save</button>
      <button class="btn" onclick="clearForm()">Clear</button>
    </div>

    <div id="statusMsg"></div>

    <div id="qrSection" style="display:none; text-align:center;">
      <img id="qrImage">
      <p><a id="qrLink" target="_blank"></a></p>
      <button class="btn" onclick="downloadQR()">Download QR</button>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/chat.js"></script>
  <script src="js/AdminAddEdit.js"></script>

</body>
</html>
