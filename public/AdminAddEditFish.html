<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Add/Edit Fish</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Kalam:wght@700&display=swap" rel="stylesheet">

  <style>
    /* ============================
       GLOBAL MOBILE STYLES
    ============================= */
    @media (max-width: 600px) {
      body {
        padding: 0 12px;
      }
      .form-card {
        width: 100% !important;
        padding: 1.2rem !important;
      }
      input, textarea, select, button {
        font-size: 1rem !important;
        width: 100% !important;
      }
      .btn-row {
        flex-direction: column;
        gap: 10px;
      }
      .btn {
        width: 100% !important;
      }
      .nav-row {
        width: 100%;
        padding-left: 0.4rem;
      }
    }

    /* ============================
       BASE STYLES
    ============================= */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Baloo 2','Kalam',sans-serif;
      background: url('Bg.png') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(255,255,255,0.7);
      z-index: 0;
    }

    /* ============================
       NAV + HEADER
    ============================= */
    .nav-row {
      position: relative;
      z-index: 2;
      width: 96vw;
      max-width: 860px;
      margin: 1.2rem auto;
      display: flex;
      align-items: center;
    }

    .back-arrow {
      background: none;
      border: none;
      cursor: pointer;
      width: 38px;
      height: 38px;
      display: flex;
      align-items: center;
    }

    .back-arrow svg polyline {
      stroke: black;
      stroke-width: 4;
    }

    .page-title {
      text-align: center;
      margin-top: 0.5rem;
      color: #1a2a10;
      font-size: 1.4rem;
      font-weight: bold;
    }

    /* ============================
       FORM CARD
    ============================= */
    .form-card {
      position: relative;
      z-index: 2;
      background: white;
      width: 90%;
      max-width: 600px;
      margin: 1rem auto 2rem auto;
      padding: 1.5rem 2rem;
      border-radius: 20px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      color: #222A1C;
      font-size: 1.1rem;
      margin-bottom: 0.3rem;
      display: block;
    }

    input, select, textarea {
      width: 100%;
      border: 2px solid #66A03A;
      border-radius: 12px;
      padding: 0.6rem 0.8rem;
      font-family: inherit;
      font-size: 1rem;
      background: #f9f9f9;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    /* ============================
       BUTTONS
    ============================= */
    .btn {
      background: #BFE7BC;
      border: none;
      border-radius: 20px;
      padding: 0.7rem 1.5rem;
      font-size: 1.05rem;
      cursor: pointer;
      color: #262A23;
      width: fit-content;
      font-weight: bold;
      transition: background 0.2s ease;
    }

    .btn:hover {
      background: #b1e6a9;
    }

    .btn-row {
      display: flex;
      justify-content: space-evenly;
      margin-top: 1rem;
      gap: 10px;
    }

    /* ============================
       STATUS + QR SECTION
    ============================= */
    .status-message {
      text-align: center;
      font-size: 1.05rem;
      color: #2d6a1c;
      font-weight: bold;
      display: none;
      animation: fadeIn 0.6s ease;
    }

    .qr-display {
      text-align: center;
      margin-top: 1.5rem;
      display: none;
      animation: fadeIn 0.6s ease;
    }

    .qr-display img {
      width: 160px;
      height: 160px;
      border: 2px solid #4A771C;
      border-radius: 12px;
      margin-bottom: 0.5rem;
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>

<body>

  <!-- Back Button -->
  <div class="nav-row">
    <button class="back-arrow" onclick="window.location.href='AdminFishes.html'">
      <svg viewBox="0 0 30 30" width="100%" height="100%">
        <polyline points="20,6 10,15 20,24"
          fill="none" stroke="black" stroke-width="4"
          stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
  </div>

  <!-- Title -->
  <h3 class="page-title" id="pageTitle">Add / Edit Fish</h3>

  <!-- FORM -->
  <div class="form-card">
    
    <label for="imageUpload">Upload Image</label>
    <input type="file" id="imageUpload" accept="image/*" capture="environment">

    <label for="sciName">Scientific Name</label>
    <input type="text" id="sciName" placeholder="Enter scientific name">

    <label for="commonName">Common Name</label>
    <input type="text" id="commonName" placeholder="Enter common name">

    <label for="category">Category</label>
    <select id="category">
      <option value="">-- Select Category --</option>
      <option value="Freshwater">Freshwater</option>
      <option value="Saltwater">Saltwater</option>
      <option value="Brackish">Brackish</option>
      <option value="Tropical">Tropical</option>
      <option value="Coldwater">Coldwater</option>
      <option value="new">+ Create New Category</option>
    </select>

    <label for="description">Brief Description</label>
    <textarea id="description" placeholder="Enter short description"></textarea>

    <!-- AI CHAT -->
    <div class="ai-section">
      <label>Ask AI</label>
      <textarea id="aiQuestion" placeholder="Ask something..."></textarea>
      <button class="btn" onclick="handleUniversalAI()">Chat with AI</button>
      <div id="aiResponse"
           style="display:flex; flex-direction:column; background:#f5f5f5; padding:1rem; border-radius:10px; max-height:200px; overflow-y:auto;">
      </div>
    </div>

    <!-- BUTTONS -->
    <div class="btn-row">
      <button class="btn" onclick="saveForm()">Save</button>
      <button class="btn" onclick="clearForm()">Clear</button>
    </div>

    <div class="status-message" id="statusMsg"></div>

    <!-- QR SECTION -->
    <div class="qr-display" id="qrSection">
      <h3>QR Code</h3>
      <img id="qrImage" src="" alt="QR Code">
      <p><a id="qrLink" href="#" target="_blank" style="color:#2d6a1c; text-decoration:none; font-weight:bold;"></a></p>
      <button class="btn" id="downloadQRBtn" onclick="downloadQR()">Download QR</button>
    </div>
  </div>

  <!-- NEW CATEGORY -->
  <script>
    document.getElementById("category").addEventListener("change", function () {
      if (this.value === "new") {
        const newCat = prompt("Enter new category name:");
        if (newCat && newCat.trim() !== "") {
          const opt = document.createElement("option");
          opt.value = newCat.trim();
          opt.textContent = newCat.trim();
          this.appendChild(opt);
          this.value = newCat.trim();
        } else {
          this.value = "";
        }
      }
    });

    // Set editing title
    const params = new URLSearchParams(window.location.search);
    if (params.get("id")) {
      document.getElementById("pageTitle").textContent = "Edit Fish";
    }
  </script>

  <!-- MAIN JS FILES -->
  <script src="js/AdminAddEdit.js"></script>
  <script src="js/chat.js"></script>
  <script src="js/config.js"></script>

</body>
</html>
