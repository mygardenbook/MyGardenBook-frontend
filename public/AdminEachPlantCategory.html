<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin - Plant Category</title>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Kalam:wght@700&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Baloo 2','Kalam','Arial',sans-serif;
    background: url('Bg.png') no-repeat center center fixed;
    background-size: cover;
    position: relative;
    overflow-x: hidden;
  }
  .overlay {
    position: fixed; top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(255,255,255,0.7);
    z-index: 1;
  }
  .back-arrow {
    position: fixed;
    top: 16px; left: 16px;
    z-index: 5;
    background: none; border: none;
    cursor: pointer;
    width: 36px; height: 36px;
  }
  h1 {
    background: rgba(143,216,113,0.6);
    color: #262A23;
    font-size: 2rem;
    text-align: center;
    padding: 0.8rem 2rem;
    border-radius: 20px;
    width: fit-content;
    margin: 4.5rem auto 2rem auto;
    font-weight: 600;
    position: relative;
    z-index: 2;
  }
  .plant-grid {
    display: grid;
    grid-template-columns: repeat(2,1fr);
    gap: 1.5rem;
    justify-items: center;
    max-width: 420px;
    margin: 0 auto 3rem;
    position: relative;
    z-index: 2;
  }
  .plant-card {
    background: rgba(143,216,113,0.5);
    border-radius: 20px;
    box-shadow: 0 4px 18px #B7DAB8cc;
    padding: 0.8rem;
    width: 130px;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .plant-img {
    width: 70px; height: 70px;
    border-radius: 10px;
    object-fit: cover;
    background: white;
  }
  .plant-name {
    background: #204d1e;
    color: white;
    padding: 0.3rem 0.8rem;
    border-radius: 16px;
    margin-top: 0.6rem;
    font-size: 0.85rem;
    text-align: center;
  }
</style>
</head>

<body>
  <div class="overlay"></div>

  <button class="back-arrow" onclick="window.location.href='AdminPlantCategories.html'">
    <svg viewBox="0 0 30 30" width="100%" height="100%">
      <polyline points="20,6 10,15 20,24"
        fill="none" stroke="#262A23" stroke-width="4"
        stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>

  <h1 id="categoryTitle">Category</h1>

  <div class="plant-grid" id="plantGrid"></div>
  <div id="noResults" style="text-align:center; margin-top:1rem; display:none; color:#204d1e;">
    No plants found in this category.
  </div>

<script>
  const API_BASE = location.hostname.includes("localhost")
    ? "http://localhost:5000"
    : "https://mygardenbook-backend.onrender.com";

  const params = new URLSearchParams(location.search);
  const category = params.get("category") || "Category";

  document.getElementById("categoryTitle").textContent = category;

  async function loadPlants() {
    try {
      const res = await fetch(`${API_BASE}/api/plants`);
      const allPlants = await res.json();

      const filtered = allPlants.filter(
        p => p.category && p.category.toLowerCase() === category.toLowerCase()
      );

      const grid = document.getElementById("plantGrid");
      const noRes = document.getElementById("noResults");

      grid.innerHTML = "";

      if (filtered.length === 0) {
        noRes.style.display = "block";
        return;
      }

      noRes.style.display = "none";

      filtered.forEach(p => {
        const card = document.createElement("div");
        card.className = "plant-card";
        card.onclick = () => {
          location.href = `AdminEditPlant.html?id=${encodeURIComponent(p.id)}`;
        };

        card.innerHTML = `
          <img class="plant-img" src="${p.image || 'placeholder.jpg'}" alt="${p.commonName}">
          <div class="plant-name">${p.commonName}</div>
        `;

        grid.appendChild(card);
      });
    } catch (err) {
      console.error(err);
      document.getElementById("noResults").textContent = "Error loading plants.";
      document.getElementById("noResults").style.display = "block";
    }
  }

  loadPlants();
</script>
<script src="/js/config.js"></script>
</body>
</html>
